                            { id: 48, upper: 6, title: '道分' , Item1: '在此「道」一詞用以代表的含意是導向某個目的地，即導向善趣、惡趣或涅槃。在十二道分當中，首八個導向善趣與涅槃，後四者則導向惡趣。' },
                            { id: 49, upper: 6, title: '根' , Item1: '根是在其範圍之內控制其相應法之法。首五根是五淨色；兩個性根是兩種性根色；命根有兩種，即名命根與命根色。意根是心整體，即所有八十九心。五受根已在前文論及（第三章、節二）。五修行之根（第十五至十九項）會在下文重述；在節廿二則會解釋最後三根。' },
                            { id: 50, upper: 6, title: '力' , Item1: '這九力因為不會受到對立之法動搖，或因為它們增強其相應法而得其名。第一、第三、第五、第六與第七種力可以是善或無記；第八與第九種力是絕對不善；第二與第四種力則可以是善、不善或無記。' },
                            { id: 51, upper: 6, title: '增上（或：支配）' , Item1: '增上法是支配它所屬的心實行及完成艱難或重要的任務的心所。增上法與根之間的差別是在於它們支配的程度與範圍。增上法全面地支配整個心，而根則只在其範圍之內實行其支配能力。所以在一心裡可以有好幾個根存在，但在同一個剎那則只有一個增上法存在。關於這點，增上法就有如國王，是唯一的統治者，支配他所有的官員；而根則有如官員，在各自的區域裡有支配權，但不能干涉其他人的範圍。' },
                            { id: 52, upper: 6, title: '食' , Item1: '「食」（āhāra）這一詞是指作為強大助緣以維持（其他法）之法。根據經教的解釋，段食維持色身；觸維持受；意思維持三界輪迴，因為業即是思，而又是業導致投生；心則維持名色。根據論教法，段食維持身體裡由四種因產生的色法，而其他三食維持一切與它們俱生的名色法。屬於色法的段食是無記法，而其他三名食則可以屬於所有三種道德素質（善、不善或無記）。' },
                            { id: 53, upper: 7, title: '四念處（satipaṭṭhānā）' , Item1: '四念處（satipaṭṭhānā）：在此巴利文 paṭṭhāna 可作兩種解釋，即：「建立起」（upaṭṭhāna）及作為「念」（sati）的「立足處」。此四念處是一套對正念與觀智完整的禪修方法。《長部‧經十》及《中部‧經廿二》詳述了該修習法；《相應部‧念處相應》則收集了一些有關修習念處的較短的經。<br><br>四念處都有同一個要義，即具有正念地觀照諸法。它們之間的差別只在於正念所觀照的四種目標──身、受、心與法。最後一種包括了五蓋、五蘊、六處、七覺支及四聖諦等法。修習四念處與修習八聖道分的正念相等。' },
                            { id: 54, upper: 7, title: '四正勤（sammappadhānā）' , Item1: '四正勤（sammappadhānā）：在此精進心所執行了四種作用。這四正勤與八聖道分的正精進相等。' },
                            { id: 55, upper: 7, title: '四成就之法（iddhipādā）' , Item1: '四成就之法（iddhipādā）：在此巴利文 iddhi（成就）是指一切通過勤修佛陀的教法而證得的廣大與出世間法。獲得這些成就的主要方法即稱為「成就之法」。這四法與四增上法相等（見節二十）。只要是作為達到目標的主要成份，該些法即是增上法；然而，只有在運用它們於證得佛教的目標時才能算是成就之法。成就之法包括世間與出世間法兩者。' },
                            { id: 56, upper: 7, title: '五根' , Item1: '根與力擁有相同的五種心所，儘管這兩組的作用並不一樣。根是在其範圍之內執行支配作用的心所；力則是該些心所不會受到對立之法動搖。因此五根在它們各自的勝解（adhimokkha）、致力（paggaha）、警覺（upaṭṭhāna）、不散亂（avikkhepa）及照見（dassana）範圍裡執行其支配的作用；如此它們協助對治對立之法：猶豫不決、懈怠、失念、散亂及愚痴。五力即是這五法不受到對立之法不動搖與無法擊敗的一面。在培育五根時必須平衡信與慧，以避免輕易盲信與機智狡詐兩端；以及平衡精進與定，以避免心散亂煩躁與軟弱無力。然而，在任何時候都必須具備極強的念根，因為念能夠看管其餘諸根的提昇，以及確保它們平衡。' },
                            { id: 57, upper: 7, title: '五力' , Item1: '根與力擁有相同的五種心所，儘管這兩組的作用並不一樣。根是在其範圍之內執行支配作用的心所；力則是該些心所不會受到對立之法動搖。因此五根在它們各自的勝解（adhimokkha）、致力（paggaha）、警覺（upaṭṭhāna）、不散亂（avikkhepa）及照見（dassana）範圍裡執行其支配的作用；如此它們協助對治對立之法：猶豫不決、懈怠、失念、散亂及愚痴。五力即是這五法不受到對立之法不動搖與無法擊敗的一面。在培育五根時必須平衡信與慧，以避免輕易盲信與機智狡詐兩端；以及平衡精進與定，以避免心散亂煩躁與軟弱無力。然而，在任何時候都必須具備極強的念根，因為念能夠看管其餘諸根的提昇，以及確保它們平衡。' },
                            { id: 58, upper: 7, title: '七覺支' , Item1: '在七覺支當中，擇法覺支（dhammavicaya）是慧的一個名稱，即如實知見名色法的觀智。輕安（passaddhi）是指心與心所兩者的輕安（見第二章、節五）。捨（upekkhā）在此是指屬於遍一切美心心所的中捨性心所，而不是捨受。擇法、精進與喜三覺支對治心的軟弱無力；輕安、定與捨三覺支則對治心的激動。念覺支則確保這兩組平衡，不會有其中一者強過另一者。' },
                            { id: 59, upper: 7, title: '八道分' , Item1: '在八道分當中，正見是了知四聖諦的慧心所。正思惟是把心導向出離、無瞋與無害的尋心所。第三至第五道分則與三離心所相同（見第二章、節六）。正精進與四正勤相同（節廿五）。正念與四念處相同（節廿四）。正定則被定義為經教的四禪（見《長部‧經廿二》）。' },
                            { id: 60, upper: 8, title: '五蘊' , Item1: '巴利文 khandha（蘊）的意思是「組」、「堆」或「聚集」（rāsi）。佛陀把有情分析為這五蘊。在諸經裡他說道：「無論是那一類色，是過去、未來、現在、內、外、粗、細、劣、勝、遠或近，這一切都稱為色蘊。」對於其他四蘊也是如此。（《相應部》22:48/iii,47）在前文已解釋了五蘊與四究竟法之間的關係（見第一章、節二）。' },
                            { id: 61, upper: 8, title: '五取蘊' , Item1: '這五法稱為 upādānakkhandha（取蘊），因為它們組成了執取的目標。佛陀說：「無論是那一類與漏有關及會被執取的色，是過去、未來、現在等，這一切都稱為色取蘊。」再次，對於其他四取蘊的定義也是如此。（《相應部》22:48/iii,48）在此，一切能被四取（見節七）所執取的五蘊成份皆名為取蘊。這包括了所有色蘊及屬於世間的四名蘊。出世間的四名蘊並不屬於取蘊，因為它們完全超越了執取的範圍，也就是說它們不會成為貪或邪見的目標。' },
                            { id: 62, upper: 8, title: '十二處' , Item1: '十二處是另一個整體的分類法。這分類法從門與識的所緣分析一切各別法。首五處與五淨色相同；第七至第十一處則與五根所緣相同。然而，屬於第六項的意處的範圍則比意門更為廣泛；它相等於整個識蘊，即包括了所有的八十九種心。法處並不相等於法所緣（dhammārammaṇa）；它只包括不屬於其他十一處的各別法。如此，它不包括五根所緣、五淨色、及相等於意處的諸心。它也不包括概念法（paññatti），因為處（āyatana）所辨識的只是究竟法，即擁有自性而存在之法，並不包括由概念組成而存在之法。法處包括了五十二心所、十六微細色及涅槃（見節卅九）。' },
                            { id: 63, upper: 8, title: '十八界' , Item1: '稱為 dhātu（界）是因為它們「持有」或「背負」（dhārenti）自己的自性。把十二處的意處分成七個識界，即得十八界（見第三章、節廿一）。在其他方面，處與界是相同的。對於諸蘊、處及界和四究竟法之間的關係，見表 7-3。' },
                            { id: 64, upper: 8, title: '四聖諦' , Item1: '四聖諦是佛陀的根本教法，由他在證悟之夜發現，且在他（四十五年）漫長的弘化期間不斷地重複開示。這四聖諦稱為「聖」（ariya）是因為它們由聖者洞見、因為它們是至上聖者佛陀所教之諦、因為發現它們能夠導向聖者之境、以及因為它們是真實、無可變更、絕不虛假之諦。' },
                            { id: 65, upper: 9,
                            title: '緣起法',
                            Item1: '緣起法的特性是一法依靠其他法而純粹只是發生',
                            Item2: '「緣起」這一詞是由 paṭicca （緣於）及samuppāda（生起）兩個字組成的複合字。通常這一詞是指在節三裡所解釋及常見於諸經的十二因緣。',
                            Item3: '此緣起法的法則可通過以下常見的格言來形容：「此有故彼有，此生故彼生」（imasmiṁ sati idaṁ hoti, imass\'uppādā idaṁ uppajjati）。在此書裡，該法則則被形容為：「一法依靠其他法而純粹只是發生」（tabbhāvabhāvībhāvākāramatta）。在此 tabbhāva「其他法」是指緣的生起，bhāvī（一法）是指有為法，而 bhāvākāramatta「純粹只是發生」是指有為法只是發生。', 
                            Item4: '運用此法則於經中的十二因緣時，它是指當無明等任何緣存在時，那麼，依靠該些緣法，行等諸緣生法也都存在。' },
                            { id: 66, upper: 9,
                            title: '發趣法　名 ➝ 名',
                            Item1: '若要正確地理解《阿毗達摩論》裡的發趣法，至少必須明白每一緣所涉及的三法：<br>一、緣法（paccayadhammā）──這是作為其他法之緣的法；此緣法通過產生、支助或維持其他法而成為其緣。<br>二、緣生法（paccayuppannadhammā）──這是受到緣法緣助之法；它在受到緣法支助之下而得以生起或持續存在。<br>三、緣力（paccayasatti）──這是緣法作為緣生法之緣的特有方式。',
                            Item2: '名以六種方式作為名的緣',
                            Item3: '剛滅盡的心與心所是現在心與心所的無間緣、相續緣、無有緣及離去緣。',
                            Item4: '前生速行是後生速行的重複緣。', 
                            Item5: '俱生心與心所互相作為相應緣。' },
                            { id: 67, upper: 9,
                            title: '發趣法　名 ➝ 名色',
                            Item1: '名以五種方式作為名色的緣',
                            Item2: '因、禪支與道分是俱生名色法的因緣等。',
                            Item3: '俱生思是俱生名色的業緣；異剎那思是業生名色的業緣。', 
                            Item4: '諸果報（名）蘊互相作為果報緣及作為俱生色的果報緣。' },
                            { id: 68, upper: 9,
                            title: '發趣法　名 ➝ 色',
                            Item1: '名只以一種方式作為色的緣',
                            Item2: '後生心與心所是前生（色）身的後生緣。'},
                            { id: 69, upper: 9,
                            title: '發趣法　色 ➝ 名',
                            Item1: '色只以一種方式作為名的緣',
                            Item2: '在生命期裡，六依處是七識界的前生緣；五所緣是五門心路過程心的前生緣。'},
                            { id: 70, upper: 9,
                            title: '發趣法　概念與名色 ➝ 名',
                            Item1: '概念與名色以兩種方式作為名的緣',
                            Item2: '所緣緣',
                            Item3: '親依止緣'},
                            { id: 71, upper: 9,
                            title: '發趣法　名色 ➝ 名色',
                            Item1: '名色以九種方式作為名色的緣',
                            Item2: '增上緣、俱生緣、相互緣',
                            Item3: '依止緣、食緣、根緣', 
                            Item4: '不相應緣、有緣、不離去緣' },
                            { id: 72, upper: 10,
                            title: '所知概念',
                            Item1: '「所知概念」與「意義概念」相同。',
                            Item2: '它們被稱為概念是因為它們被（有情）依這或那方面而想像、計算、明瞭、表達與識知。這種概念因所知而得其名。'},
                            { id: 73, upper: 10,
                            title: '令知概念',
                            Item1: '「令知概念」與「名字概念」相同。'},
                            { id: 74, upper: 11,
                            title: '四十業處　十遍',
                            Item1: '地遍、水遍、火遍、風遍、藍遍、黃遍、紅遍、白遍、虛空遍與光明遍：這些是十遍。',
                            Item2: '巴利文 kasiṇa（遍）的意義是「全部」或「整體」。如此稱之是因為必須把其似相擴大至十方無邊之處。',
                            Item3: '對於修習遍處的詳細解釋，見《清淨道論》第四章與第五章。'},
                            { id: 75, upper: 11,
                            title: '四十業處　十不淨',
                            Item1: '腫脹、青瘀、膿爛、斷壞、食殘、散亂、斬砍離散、血塗、蟲聚、骸骨：這些是十種不淨。',
                            Item2: '十種不淨是死屍腐爛的不同階段。這些業處專為對治欲欲。見《清淨道論》第六章。'},
                            { id: 76, upper: 11,
                            title: '四十業處　十隨念',
                            Item1: '佛隨念、法隨念、僧隨念、戒隨念、捨（棄）隨念、天隨念、寂止隨念、死隨念、身至念、安般（入出息）念：這些是十種隨念。',
                            Item2: '關於十隨念，詳見《清淨道論》第七章及第八章。'},
                            { id: 77, upper: 11,
                            title: '四十業處　四無量',
                            Item1: '也稱為四梵住的四無量是：慈、悲、喜與捨。',
                            Item2: '這些法被稱為「無量」（appamaññā）是因為（在禪修時）必須把它們遍佈至十方一切無量的眾生。它們也被稱為「梵住」（brahmavihāra），因為它們是梵天界諸梵天的心常安住之境。',
                            Item3: '對於四梵住的詳細解釋，見《清淨道論》第九章。'},
                            { id: 78, upper: 11,
                            title: '四十業處　一想',
                            Item1: '一想是食厭想。',
                            Item2: '食厭想是省察食物可厭的一面而生起之想，例如省察尋食之苦，食用它、消化、排泄等時的不淨。',
                            Item3: '詳見《清淨道論》第十一章、段一至廿六。'},
                            { id: 79, upper: 11,
                            title: '四十業處　一分別',
                            Item1: '一分別是四界分別觀。',
                            Item2: '四界分別觀是觀察身體只是由地、水、火、風四大元素組合而成。',
                            Item3: '詳見《清淨道論》第十一章、節廿七至一一七。'},
                            { id: 80, upper: 11,
                            title: '四十業處　四無色',
                            Item1: '以下是四無色禪：一、空無邊處；二、識無邊處；三、無所有處；四、非想非非想處。',
                            Item2: '詳見《清淨道論》第十章。'},
                            { id: 81, upper: 11,
                            title: '性格（習行）之概要',
                            Item1: '「性格」或「習行」（carita）是指個人的本性──通過個人的自然態度與行為而顯露出來的性格。由於過去所造的業不同，人們之間的性格也因此不同。諸論師說性格是決定於產生結生心的業。',
                            Item2: '在這六種性格當中，貪行與信行組成相等的一對，因為這兩者都對目標有好感；只是前者的目標是惡，後者的目標是善。同樣地，瞋行與知識行也組成相等的一對，因為瞋以不善的方式厭離目標，知識則通過發現真實的過患而厭離目標。痴行與散漫行也組成相等的一對，因為痴行者由於膚淺而猶豫，散漫行者則由於常臆測而猶豫。',
                            Item3: '對性格更詳細的解釋，見《清淨道論》第三章、段七四至一○二。'},
                            { id: 82, upper: 11,
                            title: '神通',
                            Item1: '從作為神通的基礎的第五禪出定之後，他轉向決意等；在進行預作之後，他證入顯現神通的色界第五禪，取色所緣等為目標。',
                            Item2: '神通有五種：神變通（如意通）、天耳通、他心智、宿住隨念及天眼通。',
                            Item3: '這些神通都是屬於世間，以及依靠對第五禪的掌握能力。在經典裡也有提及第六種神通，即通過修習觀禪證得的出世間「漏盡智」（āsavakkhayañāṇa）。'},
                            { id: 83, upper: 12,
                            title: '戒清淨',
                            Item1: '戒清淨包含了四遍清淨戒：一、護解脫律儀戒；二、根律儀戒；三、活命遍淨戒；四、資具依止戒。'},
                            { id: 84, upper: 12,
                            title: '心清淨',
                            Item1: '心清淨包含了兩種定，即：近行定與安止定。'},
                            { id: 85, upper: 12,
                            title: '見清淨',
                            Item1: '見清淨是依特相、作用、現起與近因辨識名色。'},

                                Item4: '近因是出現於諸門之境', 
                                Item5: '觸（phassa）：巴利文phassa（觸）源自動詞phussati，意為「去碰」，但不應把觸理解為只是色法在撞擊身根。事實上它是一個心所，通過它心得以「接觸」目標，而啟動了整個心路過程。對於諸巴利註疏所採用的四種鑑別法，觸的特相是「接觸」；作用是撞擊，即導致目標與識撞擊；現起是識、依處與目標集合生起；近因是出現於諸門之境。'},

                                Item3: '現起是令相應名法愉悅', 
                                Item4: '近因是輕安', 
                                Item5: '受（vedanā）：受是感受及體驗目標的心所。巴利文vedanā並不是指感情（感情是涉及許多不同心所的複雜現象），而是純粹對某種體驗的感受；此感受可以是樂、苦、或捨。受的特相是「被感受」；作用是「體驗」或享用可喜所緣的可喜之處；現起是令相應名法愉悅；近因是輕安。其他心所只是間接地體驗目標（所緣），但受則直接與完全地體驗它。'},
                            {id: 91, upper: 12, title: '想（saññā）', 
                                Item1: '特相是體會目標的品質', 
                                Item2: '作用是對它作個印記，以便再次體會相同的目標時能夠知道「這是一樣的」，或者其作用是認出以前已體會過的目標', 
                                Item3: '現起是通過以前已領會過的表徵分析目標（abhinivesa）', 
                                Item4: '近因是所出現的目標', 
                                Item5: '想（saññā）：想的特相是體會目標的品質；作用是對它作個印記，以便再次體會相同的目標時能夠知道「這是一樣的」，或者其作用是認出以前已體會過的目標；現起是通過以前已領會過的表徵分析目標（abhinivesa）；近因是所出現的目標。它的程序可比喻為木匠通過自己在各種木材上所作的記號，而認出它們的種類。'},
                            {id: 92, upper: 12, title: '思（cetanā）', 
                                Item1: '特相是意願的狀況', 
                                Item2: '作用是累積（業）', 
                                Item3: '現起是指導互相配合', 
                                Item4: '近因是相應法', 
                                Item5: '思（cetanā）：巴利文cetanā與citta（心）是源自同一詞根；它是實現識知過程的目的之心所，由此它稱為「思」。諸註疏對思的解釋是：它組織各相應法以對目標採取行動。其特相是意願的狀況；作用是累積（業）；現起是指導互相配合；近因是相應法。它就有如一位大弟子，不單只自己背誦功課，也確保其他弟子都有背誦功課；所以當思開始對目標作業時，它也指揮其他相應法執行各自的任務。思是造業的最主要因素，因為所採取的行動之善惡即決定於思。'},
                            {id: 93, upper: 12, title: '一境性（ekaggatā）', 
                                Item1: '特相是不散亂', 
                                Item2: '作用是統一相應法', 
                                Item3: '現起是平靜', 
                                Item4: '近因是樂', 
                                Item5: '一境性（ekaggatā）：這是心與目標結合為一境。雖然它在禪那裡作為禪支時才變得顯著，諸阿毗達摩論師認為在一切心裡，即使是最基本的心，它也有令心專一的能力，執行把心專注於目標的作用。其相是不散亂；作用是統一相應法；現起是平靜；近因是樂。'},
                            {id: 94, upper: 12, title: '名法命根（jīvita）', 
                                Item1: '特相是維持相應名法', 
                                Item2: '作用是令它們發生（於生、住、滅）', 
                                Item3: '現起是維持它們存在', 
                                Item4: '近因是應受維持的名法', 
                                Item5: '名法命根（jīvita）：命根有兩種，其一是維持相應名法之命的名命根，另一者是維持色法之命的命根色。只有名命根才是心所。其特相是維持相應名法；作用是令它們發生（於生、住、滅）；現起是維持它們存在；近因是應受維持的名法。'},
                            {id: 95, upper: 12, title: '作意（manasikāra）', 
                                Item1: '特相是「指引」（sāra7a）相應法朝向目標', 
                                Item2: '作用是把相應法與目標連接起來', 
                                Item3: '現起是面對目標', 
                                Item4: '近因是目標', 
                                Item5: '作意（manasikāra）：此巴利文的直譯意義是「心的造作」。作意是令心轉向目標的心所；通過它目標得以呈現於心。其特相是「指引」（sāra7a）相應法朝向目標；作用是把相應法與目標連接起來；現起是面對目標；近因是目標。作意有如船的舵，控制船的方向以朝向目的地；或有如馬車夫，指揮已馴服的馬（相應法）朝向它們的目的地（目標）。應分別作意與尋兩者：前者把相應法轉向目標，後者則把它們投入目標。作意是一切心不可或缺的識知因素；尋則是並非不可缺少的特有心所。'},
                            {id: 96, upper: 13, title: '尋（vitakka）', 
                                Item1: '特相是把心投向或導向目標', 
                                Item2: '作用是全面地撞擊目標', 
                                Item3: '現起是把心導向目標', 
                                Item4: '目標即是它的近因', 
                                Item5: '尋（vitakka）：在討論禪那時已介紹過尋，即五禪支的第一個。尋把心投向目標。其特相是把心投向或導向目標；作用是全面地撞擊目標；現起是把心導向目標。雖然註釋裡沒有提及它的近因，但可知目標即是它的近因。一般的尋只是把心投向目標。然而，通過培育定，尋則能變成禪支。其時它名為「安止」（appanā），即把心安止於目標。尋亦稱為「思惟」（saṅkappa），且分為「邪思惟」（micchāsaṅkappa）與「正思惟」（sammāsaṅkappa）兩種。後者是八聖道的第二道分。'},
                            {id: 97, upper: 13, title: '伺（vicāra）', 
                                Item1: '特相是重複地省察目標', 
                                Item2: '作用是重複地把相應名法置於目標', 
                                Item3: '現起是把它們鉤住目標', 
                                Item4: '近因是目標', 
                                Item5: '伺（vicāra）：伺也是禪支之一，其特相是重複地省察目標；作用是重複地把相應名法置於目標；現起是把它們鉤住目標；近因是目標。'},
                            {id: 98, upper: 13, title: '勝解（adhimokkha）', 
                                Item1: '特相是確定（目標）', 
                                Item2: '作用是不猶豫', 
                                Item3: '現起是確定或決定', 
                                Item4: '近因是須要抉擇之事', 
                                Item5: '勝解（adhimokkha）：直譯巴利文adhimokkha則是「把心放開，讓它進入目標」；由此譯為勝解或決意。其特相是確定（目標）；作用是不猶豫；現起是確定或決定；近因是須要抉擇之事。基於它對目標不可動搖的決心，它被形容為石柱。'},
                            {id: 99, upper: 13, title: '精進（viriya）', 
                                Item1: '特相是支持、奮鬥、或激起力量', 
                                Item2: '作用是支持或穩固相應名法', 
                                Item3: '現起是不放棄', 
                                Item4: '近因是悚懼或逼迫感（saṁvega）或精進事，即任何能夠激起精進之事', 
                                Item5: '精進（viriya）：其特相是支持、奮鬥、或激起力量；作用是支持或穩固相應名法；現起是不放棄；近因是悚懼或逼迫感（saṁvega）或精進事，即任何能夠激起精進之事。有如在一間老舊的屋子加上幾支新柱子，以防止它倒塌，或有如作為後援的生力軍令國王的軍隊擊敗敵方，精進亦能支持所有的相應法，不令它們退減。'},
                            {id: 100, upper: 13, title: '喜（pīti）', 
                                Item1: '特相是「令歡喜」', 
                                Item2: '作用是令身與心清新，或遍佈（勝心生色至）全身', 
                                Item3: '現起是（身心）喜悅', 
                                Item4: '近因是名色（譯按：或目標；或目標 + 依處 + 觸）', 
                                Item5: '喜（pīti）：在解釋禪那時已有提過，其特相是「令歡喜」（sampiyāyana）；作用是令身與心清新，或遍佈（勝心生色至）全身；現起是（身心）喜悅；近因是名色（譯按：或目標；或目標 + 依處 + 觸）。'},
                            {id: 101, upper: 13, title: '欲（chanda）', 
                                Item1: '特相是欲行動', 
                                Item2: '作用是尋找目標', 
                                Item3: '現起是需要目標', 
                                Item4: '近因是所希求的目標', 
                                Item5: '欲（chanda）：在此欲是指欲行動（kattu-kāmatā），即要實行某件事或要獲取某些成就。應分別此「欲」（chanda）與屬於不善的貪（lobha）或貪欲（rāga）。後兩者肯定是不善；但前者則不定，當它與善心所配合時，即能作為追求良善目的的善欲。其特相是欲行動；作用是尋找目標；現起是需要目標；近因是所希求的目標。它可比喻為把心之手伸向目標。'},
                            {id: 102, upper: 14, title: '痴（moha）', 
                                Item1: '特相是心盲目或無智（aññāṇa，不能透徹地知見究竟法的真實性', 
                                Item2: '作用是覆蔽或不能徹知目標的真實性', 
                                Item3: '現起是沒有正見或心昏暗', 
                                Item4: '近因是不如理作意（ayoniso manasikara，即作意目標為常、樂、我、淨等）', 
                                Item5: '痴（moha）：痴是無明（avijjā）的同義詞。其特相是心盲目或無智（aññāṇa，不能透徹地知見究竟法的真實性）；作用是覆蔽或不能徹知目標的真實性；現起是沒有正見或心昏暗；近因是不如理作意（ayoniso manasikāra，即作意目標為常、樂、我、淨等）。應知這是一切不善法的根源。'},
                            {id: 103, upper: 14, title: '無慚（ahirika）', 
                                Item1: '特相是不厭惡身語惡行（或無恥於惡行）', 
                                Item2: '作用是無恥地為惡', 
                                Item3: '現起是不退避於造惡', 
                                Item4: '近因是不尊重自己', 
                                Item5: '無慚（ahirika）與無愧（anottappa）：無慚的特相是不厭惡身語惡行（或無恥於惡行）；無愧的特相是不害怕惡行。它們各自的作用是無恥地為惡和無懼地為惡；現起是不退避於造惡；各自的近因是不尊重自己和不尊重他人。'},
                            {id: 104, upper: 14, title: '無愧（anottappa）', 
                                Item1: '特相是不害怕惡行', 
                                Item2: '作用是無懼地為惡', 
                                Item3: '現起是不退避於造惡', 
                                Item4: '近因是不尊重他人', 
                                Item5: '無慚（ahirika）與無愧（anottappa）：無慚的特相是不厭惡身語惡行（或無恥於惡行）；無愧的特相是不害怕惡行。它們各自的作用是無恥地為惡和無懼地為惡；現起是不退避於造惡；各自的近因是不尊重自己和不尊重他人。'},
                            {id: 105, upper: 14, title: '掉舉（uddhacca）', 
                                Item1: '特相是不平靜，如被風吹起漣漪的水', 
                                Item2: '作用是令心不穩定，如風吹動旗幡', 
                                Item3: '現起是混亂', 
                                Item4: '近因是對散亂之心起不如理作意', 
                                Item5: '掉舉（uddhacca）：掉舉（散亂）的特相是不平靜，如被風吹起漣漪的水；作用是令心不穩定，如風吹動旗幡；現起是混亂；近因是對散亂之心起不如理作意。'},
                            {id: 106, upper: 15, title: '貪（lobha）', 
                                Item1: '特相是執著目標', 
                                Item2: '作用是黏著目標，如肉黏著熱鍋', 
                                Item3: '現起是不能捨棄', 
                                Item4: '近因是認為導致束縛之法有樂味', 
                                Item5: '貪（lobha）：貪是第一個不善因，包括一切自私的欲念、渴求、執著與執取。其特相是執著目標；作用是黏著目標，如肉黏著熱鍋；現起是不能捨棄；近因是認為導致束縛之法有樂味。'},
                            {id: 107, upper: 15, title: '邪見（diṭṭhi）', 
                                Item1: '特相是不明智（錯誤）地分析事物', 
                                Item2: '作用是錯誤地認為（行法是常、樂、我、淨）', 
                                Item3: '現起是錯誤的理解或相信', 
                                Item4: '近因是不願見聖者（ariya）等等', 
                                Item5: '邪見（diṭṭhi）：此見是指錯見。其特相是不明智（錯誤）地分析事物；作用是錯誤地認為（行法是常、樂、我、淨）；現起是錯誤的理解或相信；近因是不願見聖者（ariya），等等。'},
                            {id: 108, upper: 15, title: '慢（māna）', 
                                Item1: '特相是驕傲', 
                                Item2: '作用是自稱自讚', 
                                Item3: '現起是虛榮', 
                                Item4: '近因是與見不相應的貪', 
                                Item5: '慢（māna）：慢的特相是驕傲；作用是自稱自讚；現起是虛榮；近因是與見不相應的貪。它好比發了瘋。'},
                            {id: 109, upper: 16, title: '瞋（dosa）', 
                                Item1: '特相是兇惡殘暴', 
                                Item2: '作用是怒燒自己的依處，即它所依靠而生起的名色法', 
                                Item3: '現起是毀壞（身心或自己與他人的福祉）', 
                                Item4: '近因是（九或十種）瞋怒事（aghātavatthu）', 
                                Item5: '瞋（dosa）：瞋是第二個不善因，包括了一切及各程度的反感、惡念、生氣、煩躁、惱怒、怨恨。其特相是兇惡殘暴；作用是怒燒自己的依處，即它所依靠而生起的名色法；現起是毀壞（身心或自己與他人的福祉）；近因是（九或十種）瞋怒事（aghātavatthu）。'},
                            {id: 110, upper: 16, title: '嫉妒（issā）', 
                                Item1: '特相是嫉羡他人的成就', 
                                Item2: '作用是不喜他人的成就', 
                                Item3: '現起是厭惡（不能忍受看到）他人的成就', 
                                Item4: '近因是他人的成就', 
                                Item5: '嫉妒（issā）：其特相是嫉羡他人的成就；作用是不喜他人的成就；現起是厭惡（不能忍受看到）他人的成就；近因是他人的成就。'},
                            {id: 111, upper: 16, title: '慳（macchariya）', 
                                Item1: '特相是隱秘自己已得或當得的利益', 
                                Item2: '作用是不能忍受與他人分享自己的利益', 
                                Item3: '現起是躲避（與他人分享自己所得）和吝嗇', 
                                Item4: '近因是自己的成就', 
                                Item5: '慳（macchariya）：其特相是隱秘自己已得或當得的利益；作用是不能忍受與他人分享自己的利益；現起是躲避（與他人分享自己所得）和吝嗇；近因是自己的成就。'},
                            {id: 112, upper: 16, title: '惡作（追悔，kukkucca）', 
                                Item1: '特相是事後追悔', 
                                Item2: '作用是追悔已造（的惡），以及沒有實行（的善）', 
                                Item3: '現起是憶起時感到後悔', 
                                Item4: '近因是已造的惡及未行的善', 
                                Item5: '惡作（追悔，kukkucca）：惡作是追悔已造之惡（或當行而未行之善）。其特相是事後追悔；作用是追悔已造（的惡），以及沒有實行（的善）；現起是憶起時感到後悔；近因是已造的惡及未行的善。'},
                            {id: 113, upper: 17, title: '昏沉（thīna）', 
                                Item1: '特相是缺乏精進', 
                                Item2: '作用是去除精進', 
                                Item3: '現起是心的消沉', 
                                Item4: '近因是不如理地作意無聊或怠惰', 
                                Item5: '昏沉（thīna）：昏沉是心的軟弱或沉重。其特相是缺乏精進；作用是去除精進；現起是心的消沉；近因是不如理地作意無聊或怠惰。昏沉與睡眠必定同時發生，且與精進對立。昏沉有如心的病；睡眠則有如心所的病。這一對是五蓋之一，由尋心所對治。'},
                            {id: 114, upper: 17, title: '睡眠（middha）', 
                                Item1: '特相是不適業', 
                                Item2: '作用是閉塞（識門）', 
                                Item3: '現起是昏昏欲睡', 
                                Item4: '近因是不如理地作意無聊或怠惰', 
                                Item5: '睡眠（middha）：睡眠是心所沉滯的狀態。其特相是不適業；作用是閉塞（識門）；現起是昏昏欲睡；近因與昏沉的一樣。昏沉與睡眠必定同時發生，且與精進對立。昏沉有如心的病；睡眠則有如心所的病。這一對是五蓋之一，由尋心所對治。'},
                            {id: 115, upper: 18, title: '疑（vicikicchā）', 
                                Item1: '特相是懷疑', 
                                Item2: '作用是起動搖', 
                                Item3: '現起是猶豫不決及有多種立場', 
                                Item4: '近因是不如理作意', 
                                Item5: '疑（vicikicchā）：在此疑是指宗教上的疑；在佛教的角度來看即是不能相信佛、法、僧三學（以及對過去世、對未來世、對過去世與未來世、對緣起有疑心）。其特相是懷疑；作用是起動搖；現起是猶豫不決及有多種立場；近因是不如理作意。'},
                            {id: 116, upper: 19, title: '信（saddhā）', 
                                Item1: '特相是（對當信之事saddheyya vatthu）有信心', 
                                Item2: '作用是澄清，有如清水寶石能夠使到混濁的水變得清澈；或啟發，如出發越渡洪流', 
                                Item3: '現起是不迷濛，即去除心之不淨，或決意而不猶豫', 
                                Item4: '近因是當信之事，或聽聞正法等等（須陀洹的素質）', 
                                Item5: '信（saddhā）：第一個美心所是信，其特相是（對當信之事saddheyya vatthu）有信心。作用是澄清，有如清水寶石能夠使到混濁的水變得清澈；或啟發，如出發越渡洪流。現起是不迷濛，即去除心之不淨，或決意而不猶豫。近因是當信之事，或聽聞正法等等（須陀洹的素質）。'},
                            {id: 117, upper: 19, title: '念（sati）', 
                                Item1: '特相是對目標念念分明而不流失', 
                                Item2: '作用是不迷惑或不忘失', 
                                Item3: '現起是守護或心面對目標的狀態', 
                                Item4: '近因是強而有力的想（thirasaññā）或四念處', 
                                Item5: '念（sati）：巴利文sati的詞根意為「憶念」，然而作為心所，它是心於當下能夠清楚覺知（其目標），而不是純粹只是回憶過去。其特相是對目標念念分明而不流失；作用是不迷惑或不忘失；現起是守護或心面對目標的狀態；近因是強而有力的想（thirasaññā）或四念處。'},
                            {id: 118, upper: 19, title: '慚（hiri）', 
                                Item1: '慚的特相是對惡行感到厭惡', 
                                Item2: '作用是不造惡', 
                                Item3: '現起是退避諸惡', 
                                Item4: '近因是尊重自己', 
                                Item5: '慚（hiri）與愧（ottappa）：慚的特相是對惡行感到厭惡，愧的特相是對惡行感到害怕；兩者的作用都是不造惡；現起是退避諸惡；各自的近因是尊重自己與尊重他人。佛陀稱此二法為世間的守護者，因為它們制止世間陷入廣泛的不道德。'},
                            {id: 119, upper: 19, title: '愧（ottappa）', 
                                Item1: '愧的特相是對惡行感到害怕', 
                                Item2: '作用是不造惡', 
                                Item3: '現起是退避諸惡', 
                                Item4: '近因是尊重他人', 
                                Item5: '慚（hiri）與愧（ottappa）：慚的特相是對惡行感到厭惡，愧的特相是對惡行感到害怕；兩者的作用都是不造惡；現起是退避諸惡；各自的近因是尊重自己與尊重他人。佛陀稱此二法為世間的守護者，因為它們制止世間陷入廣泛的不道德。'},
                            {id: 120, upper: 19, title: '無貪（alobha）', 
                                Item1: '特相是心不貪求目標（所緣）或心不執著目標', 
                                Item2: '作用是不執著', 
                                Item3: '現起是無著', 
                                Item4: '近因是目標，或依處 + 目標 + 觸，或如理作意', 
                                Item5: '無貪（alobha）：其特相是心不貪求目標（所緣）或心不執著目標，如水珠不黏住荷葉；作用是不執著；現起是無著；（近因是目標，或依處 + 目標 + 觸，或如理作意。）應明白無貪並不只是指沒有貪念，而是也包括正面的品德，如：佈拖與捨離。'},
                            {id: 121, upper: 19, title: '無瞋（adosa）', 
                                Item1: '特相是不粗野或不對抗', 
                                Item2: '作用是去除怨恨或去除怒火', 
                                Item3: '現起是可喜可愛', 
                                Item4: '近因是目標，或依處 + 目標 + 觸，或如理作意', 
                                Item5: '無瞋（adosa）：其特相是不粗野或不對抗；作用是去除怨恨或去除怒火；現起是可喜可愛；（近因是目標，或依處 + 目標 + 觸，或如理作意。）無瞋也包括慈愛、溫和、和藹、友善等良好品德。當無瞋顯現為慈愛或慈梵住（mettā）時，其特相是促進有情的幸福；作用是願他們幸福；現起是去除瞋恨；近因是視有情為可喜可取。應分辨此慈愛和它的近敵，即：自私的愛。'},
                            {id: 122, upper: 19, title: '中捨性（tatramajjhattatā）', 
                                Item1: '特相是平衡心與心所', 
                                Item2: '作用是防止過多或不足或去除偏袒', 
                                Item3: '現起是中捨地旁觀心與心所', 
                                Item4: '近因是相應名法，或依處 + 目標 + 觸，或如理作意。', 
                                Item5: '中捨性（tatramajjhattatā）：直譯此心所的巴利文即是「位於中間」。這是捨心的同義詞，不是捨受，而是心平衡、無著與平等的態度。其特相是平衡心與心所；作用是防止過多或不足或去除偏袒；現起是中捨地旁觀心與心所，如馬車夫中捨地旁視平穩前進之馬；（近因是相應名法，或依處 + 目標 + 觸，或如理作意。）對有情保持中捨的捨無量心是中捨性心所。它不分別偏袒地對待一切有情，平等地看待他們。不應混淆此捨與其近敵：「由於無明而生起的世俗捨（不懂得分別）」。'},
                            {id: 123, upper: 19, title: '身輕安（kāyapassaddhi）與心輕安（cittapassaddhi）', 
                                Item1: '特相是平靜心所與心的不安（daratha）', 
                                Item2: '作用是破除心所與心的不安', 
                                Item3: '現起是心所與心的安寧冷靜', 
                                Item4: '近因是心所與心', 
                                Item5: '身輕安（kāyapassaddhi）與心輕安（cittapassaddhi）：這兩種輕安各自的特相是平靜心所與心的不安（daratha）；作用是破除心所與心的不安；現起是心所與心的安寧冷靜；近因是心所與心。它們對治導致煩躁的掉舉與惡作。'},
                            {id: 124, upper: 19, title: '身輕快性（kāyalahutā）與心輕快性（cittalahutā）', 
                                Item1: '特相是去除心所與心的沉重（garubhāva）', 
                                Item2: '作用是破除心所與心的沉重', 
                                Item3: '現起是心所與心不沉重', 
                                Item4: '近因是心所與心', 
                                Item5: '身輕快性（kāyalahutā）與心輕快性（cittalahutā）：這兩種輕快性各自的特相是去除心所與心的沉重（garubhāva）；作用是破除心所與心的沉重；現起是心所與心不沉重；近因是心所與心。它們對治導致沉重的昏沉與睡眠。'},
                            {id: 125, upper: 19, title: '身柔軟性（kāyamudutā）心柔軟性（cittamudutā）', 
                                Item1: '特相是去除心所與心的僵硬性（thambha）', 
                                Item2: '作用是破除心所與心的僵硬性', 
                                Item3: '現起是（心所與心對目標）無對抗', 
                                Item4: '近因是心所與心', 
                                Item5: '身柔軟性（kāyamudutā）心柔軟性（cittamudutā）：這兩種柔軟各自的特相是去除心所與心的僵硬性（thambha）；作用是破除心所與心的僵硬性；現起是（心所與心對目標）無對抗；近因是心所與心。它們對治導致僵硬的邪見或我慢。'},
                            {id: 126, upper: 19, title: '身適業性（kāyakammaññatā）與心適業性（cittakammaññatā）', 
                                Item1: '特相是去除心所與心的不適業性（akammaññabhāva）', 
                                Item2: '作用是破除心所與心的不適業性', 
                                Item3: '現起是心所與心成功取某所緣為目標', 
                                Item4: '近因是心所與心', 
                                Item5: '身適業性（kāyakammaññatā）與心適業性（cittakammaññatā）：這兩種適業性各自的特相是去除心所與心的不適業性（akammaññabhāva）；作用是破除心所與心的不適業性；現起是心所與心成功取某所緣為目標；近因是心所與心。它們對治導致心所與心不適於作業的其餘諸蓋。'},
                            {id: 127, upper: 19, title: '身練達性（kāyapaguññatā）與心練達性（cittapaguññatā）', 
                                Item1: '特相是心所與心健全', 
                                Item2: '作用是破除心所與心之疾病', 
                                Item3: '現起是心所與心無殘缺', 
                                Item4: '近因是心所與心', 
                                Item5: '身練達性（kāyapaguññatā）與心練達性（cittapaguññatā）：這兩種練達性各自的特相是心所與心健全；作用是破除心所與心之疾病；現起是心所與心無殘缺；近因是心所與心。它們對治導致心所與心不健全的無信等等。'},
                            {id: 128, upper: 19, title: '身正直性（kāyujjukatā）與心正直性（cittujjukatā）', 
                                Item1: '特相是心所與心的正直性', 
                                Item2: '作用是破除心所與心的欺騙性', 
                                Item3: '現起是心所與心不狡詐', 
                                Item4: '近因是心所與心', 
                                Item5: '身正直性（kāyujjukatā）與心正直性（cittujjukatā）：這兩種正直性各自的特相是心所與心的正直性；作用是破除心所與心的欺騙性；現起是心所與心不狡詐；近因是心所與心。它們對治導致心所與心不正直的虛偽、欺詐等等。'},
                            {id: 129, upper: 20, title: '正語（sammāvācā）', 
                                Item1: '特相是不犯語惡行', 
                                Item2: '作用是遠離語惡行', 
                                Item3: '現起是不造語惡行', 
                                Item4: '近因是信、慚、愧、知足等等', 
                                Item5: '正語（sammāvācā）：正語是刻意遠離惡語：妄語、惡口、兩舌、綺語（廢話）。此三離各自的特相是不犯語惡行、身惡行、邪命；作用是遠離語惡行、身惡行、邪命；現起是不造語惡行、身惡行、邪命；近因是信、慚、愧、知足等等。它們是心對惡行的厭惡。'},
                            {id: 130, upper: 20, title: '正業（sammākammanta）', 
                                Item1: '特相是不犯身惡行', 
                                Item2: '作用是遠離身惡行', 
                                Item3: '現起是不造身惡行', 
                                Item4: '近因是信、慚、愧、知足等等', 
                                Item5: '正業（sammākammanta）：正業是刻意遠離身惡行：殺生、偷盜、邪淫。此三離各自的特相是不犯語惡行、身惡行、邪命；作用是遠離語惡行、身惡行、邪命；現起是不造語惡行、身惡行、邪命；近因是信、慚、愧、知足等等。它們是心對惡行的厭惡。'},
                            {id: 131, upper: 20, title: '正命（sammā-ājīva）', 
                                Item1: '特相是不犯邪命', 
                                Item2: '作用是遠離邪命', 
                                Item3: '現起是不造邪命', 
                                Item4: '近因是信、慚、愧、知足等等', 
                                Item5: '正命（sammā-ājīva）：正命是刻意遠離邪命，如：買賣毒品、麻醉品、武器、奴隸、以及供屠宰的動物。此三離各自的特相是不犯語惡行、身惡行、邪命；作用是遠離語惡行、身惡行、邪命；現起是不造語惡行、身惡行、邪命；近因是信、慚、愧、知足等等。它們是心對惡行的厭惡。'},
                            {id: 132, upper: 21, title: '悲（karuṇā）', 
                                Item1: '特相是欲拔除他人的痛苦', 
                                Item2: '作用是不忍見他人之苦', 
                                Item3: '現起是不殘忍', 
                                Item4: '近因是（以如理作意）見受盡苦難的有情沒有依歸', 
                                Item5: '悲（karuṇā）：其特相是欲拔除他人的痛苦；作用是不忍見他人之苦；現起是不殘忍；近因是（以如理作意）見受盡苦難的有情沒有依歸。當能去除殘忍時此悲即已成功，若導致悲傷則已失敗。'},
                            {id: 133, upper: 21, title: '（隨）喜（muditā）', 
                                Item1: '特相是隨喜他人的成就', 
                                Item2: '作用是不妒嫉他人的成就', 
                                Item3: '現起是去除厭惡（他人的成就）', 
                                Item4: '近因是見到他人的成就', 
                                Item5: '（隨）喜（muditā）：其特相是隨喜他人的成就；作用是不妒嫉他人的成就；現起是去除厭惡（他人的成就）；近因是見到他人的成就。當能去除厭惡時此喜即已成功，若導致同歡同樂則已失敗。'},
                            {id: 134, upper: 22, title: '慧根（paññindriya）', 
                                Item1: '特相是透徹地如實知見究竟法的自性相', 
                                Item2: '作用是如照亮目標的油燈一般', 
                                Item3: '現起是不迷惑', 
                                Item4: '近因是如理作意', 
                                Item5: '慧根（paññindriya）：巴利文paññā是慧，或如實知見諸法。在此稱它為根是因為對於如實知見諸法它佔了主要的地位。在《阿毗達摩論》裡，慧（paññā）、智（ñāṇa）、無痴（amoha）三者是同義詞。慧的特相是透徹地如實知見究竟法的自性相；作用是如照亮目標的油燈一般；現起是不迷惑；近因是如理作意（譯按──《清淨道論》第十四章、段七：「由於佛陀說有定者能如實知見諸法，慧的近因是定」；《殊勝義註》英、頁一六二：「慧的近因是不迷惑，有如一位很好的森林嚮導。」）'},
                            {id: 135, upper: 23, title: '地界（paṭhavīdhātu）', 
                                Item1: '特相是硬', 
                                Item2: '作用（亦作味）是作為（其他元素與所造色的）立足處', 
                                Item3: '現起是接受', 
                                Item4: '近因（亦作足處）是其他三大元素', 
                                Item5: '四大元素（四大種）稱為界（dhātu），因為它們「持有自性」（attano sabhāvaṁ dhārenti）。稱為地界（paṭhavīdhātu）是因為它有如地一般，作為俱生色法的支助或立足處。巴利文paṭhavī（地）是源自意為「擴展」的詞根，因此地界是擴展的元素。地界的特相是硬；作用（亦作味）是作為（其他元素與所造色的）立足處；現起是接受；近因（亦作足處）是其他三大元素。'},
                            {id: 136, upper: 23, title: '水界（āpodhātu）', 
                                Item1: '特相是流動或溢出', 
                                Item2: '作用是增長其他俱生色法', 
                                Item3: '現起是把（同一粒色聚裡的）諸色握在一起或黏著', 
                                Item4: '近因是其他三大元素', 
                                Item5: '水界（āpodhātu）令到其他色法黏在一起，因而避免它們被分散。其特相是流動或溢出；作用是增長其他俱生色法；現起是把（同一粒色聚裡的）諸色握在一起或黏著；近因是其他三大元素。根據《阿毗達摩論》的觀點，水界與其他三大元素不一樣，是不能夠直接通過觸覺覺知，而只能間接地從觀察其他色法黏在一起而得知。'},
                            {id: 137, upper: 23, title: '火界（tejodhātu）', 
                                Item1: '特相是熱（或冷）', 
                                Item2: '作用是使到（同一粒色聚裡的）其他色法成熟', 
                                Item3: '現起是不斷地提供柔軟', 
                                Item4: '近因是其他三界', 
                                Item5: '火界（tejodhātu）的特相是熱（或冷）；作用是使到（同一粒色聚裡的）其他色法成熟；現起是不斷地提供柔軟；（近因是其他三界）。火界被體驗為熱或冷。'},
                            {id: 138, upper: 23, title: '風界（vāyodhātu）', 
                                Item1: '特相是支持（vitthambhana）', 
                                Item2: '作用是導致其他色法移動', 
                                Item3: '現起是帶動（俱生色法從一處）至另一處', 
                                Item4: '近因是其他三大元素', 
                                Item5: '風界（vāyodhātu）是移動及壓力的元素。其特相是支持（vitthambhana）；作用是導致其他色法移動；現起是帶動（俱生色法從一處）至另一處；近因是其他三大元素。它被體驗為壓力。從整體來看，四大元素立足於地界；由水界黏在一起；由火界維持；由風界支持。'},
                            {id: 139, upper: 24, title: '眼淨色（cakkhupasāda）', 
                                Item1: '特相是準備讓色所緣撞擊的四大元素之淨（透明性），或緣生於色愛（rupatanha，欲見色所緣）的業生四大元素之淨', 
                                Item2: '作用是取色所緣為目標', 
                                Item3: '現起是作為眼識的依處', 
                                Item4: '近因是緣生於色愛的業生四大元素（即同一粒色聚裡的四大）', 
                                Item5: '淨色（pasādarūpa）是五種個別存在於五根的色法。應分辨淨色與支持它們的五種器官。世俗所稱的眼在《阿毗達摩論》裡則稱為「混合眼」（sasambhāracakkhu），是各種不同色法的組合。眼淨色（cakkhupasāda）是其中之一，它是位於視網膜裡的淨色，對光與顏色敏感，以及作為眼識的依處色與門。眼淨色的特相是準備讓色所緣撞擊的四大元素之淨（透明性），或緣生於色愛（rūpataṇhā，欲見色所緣）的業生四大元素之淨；作用是取色所緣為目標；現起是作為眼識的依處；近因是緣生於色愛的業生四大元素（即同一粒色聚裡的四大）。對耳、鼻、舌、身淨色的特相等亦可以此類推。'},
                            {id: 140, upper: 24, title: '耳淨色（sotapasāda）', 
                                Item1: '特相是準備讓聲所緣撞擊的四大元素之淨（透明性），或緣生於聲愛的業生四大元素之淨', 
                                Item2: '作用是取聲所緣為目標', 
                                Item3: '現起是作為耳識的依處', 
                                Item4: '近因是緣生於聲愛的業生四大元素（即同一粒色聚裡的四大）', 
                                Item5: '耳淨色（sotapasāda）是在耳洞裡：「在一個狀如手指膠片，長著許多細小褐色毛之處」；它是對聲音敏感的淨色，以及作為耳識的依處色與門。。'},
                            {id: 141, upper: 24, title: '鼻淨色（ghānapasāda）', 
                                Item1: '特相是準備讓香所緣撞擊的四大元素之淨（透明性），或緣生於香愛的業生四大元素之淨', 
                                Item2: '作用是取香所緣為目標', 
                                Item3: '現起是作為鼻識的依處', 
                                Item4: '近因是緣生於香愛的業生四大元素（即同一粒色聚裡的四大）', 
                                Item5: '鼻淨色（ghānapasāda）位於鼻孔裡，對氣味敏感。'},
                            {id: 142, upper: 24, title: '舌淨色（jivhāpasāda）', 
                                Item1: '特相是準備讓味所緣撞擊的四大元素之淨（透明性），或緣生於味愛的業生四大元素之淨', 
                                Item2: '作用是取味所緣為目標', 
                                Item3: '現起是作為舌識的依處', 
                                Item4: '近因是緣生於味愛的業生四大元素（即同一粒色聚裡的四大）', 
                                Item5: '舌淨色（jivhāpasāda）散置於舌頭上，對味道敏感。'},
                            {id: 143, upper: 24, title: '身淨色（kāyapasāda）', 
                                Item1: '特相是準備讓觸所緣撞擊的四大元素之淨（透明性），或緣生於觸愛的業生四大元素之淨', 
                                Item2: '作用是取觸所緣為目標', 
                                Item3: '現起是作為身識的依處', 
                                Item4: '近因是緣生於觸愛的業生四大元素（即同一粒色聚裡的四大）', 
                                Item5: '身淨色（kāyapasāda）散置於全身，有如浸透棉花的液體一般；它對觸覺敏感'},
                            {id: 144, upper: 25, title: '色聲香味等境色（gocararūpa）', 
                                Item1: '特相是撞擊淨色', 
                                Item2: '作用是作為根識的目標', 
                                Item3: '現起是作為根識之境', 
                                Item4: '近因是四大元素', 
                                Item5: '境色（gocararūpa）是五根所緣之外境，它們作為與之相符的根識的所緣緣。當知觸所緣是由地界、火界與風界三種元素組成。根據《阿毗達摩論》，屬於黏性的水界並不包括在觸所緣之內。顏色等其他四種境色是屬於所造色。整體來說，境色的特相是撞擊淨色；作用是作為根識的目標；現起是作為根識之境；近因是四大元素。'},
                            {id: 145, upper: 26, title: '女性根色', 
                                Item1: '特相是女性', 
                                Item2: '作用是顯示「她是女性」', 
                                Item3: '現起是女性特有的色身、特徵、行為及工作之因', 
                                Item4: '近因是同一粒色聚裡的業生四大元素', 
                                Item5: '性根色（bhāvarūpa）有女根色與男根色兩種。這兩根各自的特相是女性與男性。它們各自的作用是顯示「她是女性」及「他是男性」；各自的現起是女與男特有的色身、特徵、行為及工作之因。（近因是同一粒色聚裡的業生四大元素。）'},
                            {id: 146, upper: 26, title: '男性根色', 
                                Item1: '特相是男性', 
                                Item2: '作用是顯示「他是男性」', 
                                Item3: '現起是男性特有的色身、特徵、行為及工作之因', 
                                Item4: '近因是同一粒色聚裡的業生四大元素', 
                                Item5: '性根色（bhāvarūpa）有女根色與男根色兩種。這兩根各自的特相是女性與男性。它們各自的作用是顯示「她是女性」及「他是男性」；各自的現起是女與男特有的色身、特徵、行為及工作之因。（近因是同一粒色聚裡的業生四大元素。）'},
                            {id: 147, upper: 27, title: '心色（hadayarūpa）', 
                                Item1: '特相是提供意界和意識界依止或支持的色法', 
                                Item2: '作用是作為此二界的依處', 
                                Item3: '現起是支撐此二界', 
                                Item4: '近因是同一粒色聚裡的業生四大元素', 
                                Item5: '心色（hadayarūpa）：關於心所依處（hadayavatthu），見第三章、節二十。心所依處的特相是提供意界和意識界依止或支持的色法（見第三章、節廿一）；作用是作為此二界的依處；現起是支撐此二界；（近因是同一粒色聚裡的業生四大元素。）它位於心臟裡的血，受四大元素所支助，以及由命根色所維持。'},
                            {id: 148, upper: 28, title: '命根（jīvitindriya）', 
                                Item1: '特相是維持在住時的俱生色法', 
                                Item2: '作用是使到它們發生', 
                                Item3: '現起是維持這些色法存在', 
                                Item4: '近因是當被維持的四大元素', 
                                Item5: '命根（jīvitindriya）：屬於遍一切心心所的命根是維持名法的命根；在此的命根則是維持色法的命根。「命」被稱為「根」是因為它控制與它俱生之法。命根的特相是維持在住時的俱生色法；作用是使到它們發生；現起是維持這些色法存在；近因是當被維持的四大元素。'},
                            {id: 149, upper: 29, title: '段食（kabaḷīkārāhāra）', 
                                Item1: '特相是食物裡的營養或食素（ojā）', 
                                Item2: '作用是維持色身', 
                                Item3: '現起是滋養身體', 
                                Item4: '近因是必須受到它滋養的處色', 
                                Item5: '段食（kabaḷīkārāhāra）的特相是食物裡的營養或食素（ojā）；作用是維持色身；現起是滋養身體；（近因是必須受到它滋養的處色。）'},
                            {id: 150, upper: 30, title: '空界（ākāsadhātu）', 
                                Item1: '特相是劃定色（聚）的界限', 
                                Item2: '作用是顯示色（聚）的邊際', 
                                Item3: '現起是色（聚）的界限或（色聚之間的）孔隙', 
                                Item4: '近因是應被區劃的色（聚）', 
                                Item5: '空界（ākāsadhātu）：於《阿毗達摩論》，空界並不只是指空間，而是諸色聚之間的空隙，令人能夠辨識它們為個別的個體。空界的特相是劃定色（聚）的界限；作用是顯示色（聚）的邊際；現起是色（聚）的界限或（色聚之間的）孔隙；近因是應被區劃的色（聚）。'},
                            {id: 151, upper: 31, title: '身表（kāyaviññatti）', 
                                Item1: '心生風界的特別作用，使到身體移動以表達自己的意念', 
                                Item2: '有表達意念的作用', 
                                Item3: '現起是身體轉動', 
                                Item4: '近因是心生風界', 
                                Item5: '表色（viññattirūpa）：巴利文viññatti（表）是指把自己的思想、感受與態度表達給他人知道的方法。有兩種表達的方法，即：身表（kāyaviññatti）及語表（vacīviññatti）。前者是心生風界的特別作用，使到身體移動以表達自己的意念。後者是心生地界的特別作用，使到能夠發出聲音以表達自己的意志。這兩種都有表達意念的作用。它們各自的現起是身體轉動及言語之因；各自的近因是心生風界與心生地界。'},
                            {id: 152, upper: 31, title: '語表（vacīviññatti）', 
                                Item1: '心生地界的特別作用，使到能夠發出聲音以表達自己的意志', 
                                Item2: '有表達意念的作用', 
                                Item3: '現起是言語之因', 
                                Item4: '近因是心生地界', 
                                Item5: '表色（viññattirūpa）：巴利文viññatti（表）是指把自己的思想、感受與態度表達給他人知道的方法。有兩種表達的方法，即：身表（kāyaviññatti）及語表（vacīviññatti）。前者是心生風界的特別作用，使到身體移動以表達自己的意念。後者是心生地界的特別作用，使到能夠發出聲音以表達自己的意志。這兩種都有表達意念的作用。它們各自的現起是身體轉動及言語之因；各自的近因是心生風界與心生地界。'},
                            {id: 153, upper: 32, title: '色輕快性（rūpassa lahutā）', 
                                Item1: '特相是不遲鈍', 
                                Item2: '作用是去除色法的沉重', 
                                Item3: '現起是色法輕快地生起及變易', 
                                Item4: '近因是輕快的色', 
                                Item5: '變化色（vikārarūpa）：這類色法是完成色的特別呈現方式。它包括了上述兩種表色，以及色輕快性、色柔軟性、色適業性三種色法。當中，色輕快性（rūpassa lahutā）的特相是不遲鈍；作用是去除色法的沉重；現起是色法輕快地生起及變易；近因是輕快的色。'},
                            {id: 154, upper: 32, title: '色柔軟性（rūpassa mudutā）', 
                                Item1: '特相是不僵硬', 
                                Item2: '作用是去除色法的僵硬性', 
                                Item3: '現起是不對抗身體的一切作業', 
                                Item4: '近因是柔軟的色', 
                                Item5: '色柔軟性（rūpassa mudutā）的特相是不僵硬；作用是去除色法的僵硬性；現起是不對抗身體的一切作業；近因是柔軟的色。'},
                            {id: 155, upper: 32, title: '色適業性（rūpassa kammaññatā）',

                                Item4: '近因是適業的色', 
                                Item5: '色適業性（rūpassa kammaññatā）的特相是適合身體作業的適業性；作用是去除（由於風界不平衡而造成的）不適業性；現起是色法不軟弱；近因是適業的色。'},
                            {id: 156, upper: 33, title: '色積集（rūpassa upacaya）', 
                                Item1: '特相是開始建立（或成長至諸根具足）', 
                                Item2: '作用是令色法開始生起', 
                                Item3: '現起是起始或完成的狀態', 
                                Item4: '近因是生起之色法', 
                                Item5: '相色（lakkhaarūpa）：這類有四種色法。當中，色積集（rūpassa upacaya）與色相續（rūpassa santati）都是指色法的「生」（jāti，生時）。它們之間的差別是：前者是起初或開始時的色相續流之生起；後者是色相續流隨後不斷地再生起。例如：在結生時身十法聚、性根十法聚與心色十法聚的生起是色積集，（而在五根具足之後）這些色聚的生起是色相續。色積集的特相是開始建立（或成長至諸根具足）；作用是令色法開始生起；現起是起始或完成的狀態；近因是生起之色法。'},
                            {id: 157, upper: 33, title: '色相續（rūpassa santati）', 
                                Item1: '特相是（在諸根具足之後，真實色法）持續不斷地生起', 
                                Item2: '作用是連續地結合', 
                                Item3: '現起是不間斷', 
                                Item4: '近因是當被繫結的色法', 
                                Item5: '色積集（rūpassa upacaya）與色相續（rūpassa santati）都是指色法的「生」（jāti，生時）。它們之間的差別是：前者是起初或開始時的色相續流之生起；後者是色相續流隨後不斷地再生起。例如：在結生時身十法聚、性根十法聚與心色十法聚的生起是色積集，（而在五根具足之後）這些色聚的生起是色相續。色相續的特相是（在諸根具足之後，真實色法）持續不斷地生起；作用是連續地結合；現起是不間斷；近因是當被繫結的色法。'},

                            {upper: 63, title: '觸界', 
                                Item1: '觸所緣是由地界、火界與風界三種元素組成。根據《阿毗達摩論》，屬於黏性的水界並不包括在觸所緣之內。'},
                            {upper: 63, title: '眼識界',

                            {upper: 63, title: '法界', 
                                Item1: '法處包括了五十二心所、十六微細色及涅槃（見節卅九）。'},
                            {upper: 63, title: '意識界', 
                                Item1: '扣除雙五識及意界的其餘一切心'},
                            {upper: 64, title: '苦聖諦', 
                                Item1: '苦聖諦可分為兩種：生、老、死、愁、悲、苦、憂、惱、怨憎會、愛離別、所求不得及五取蘊之苦。簡要來說則是除了渴愛之外，三世間地的一切法都屬於苦聖諦之內。'},
                            {upper: 64, title: '苦因聖諦', 
                                Item1: '貪心所', 
                                Item2: '苦因聖諦只有一法，即相等於貪心所的渴愛（ta7hā）。然 而 渴 愛 有 三 個 方 面 ： 欲 愛 （ kāmata7hā ）、 有 愛（bhavata7hā，渴愛生存）及無有愛（vibhavata7hā，渴愛斷滅）。',
                                showid: 106},
                            {upper: 64, title: '苦滅聖諦', 
                                Item1: '苦滅聖諦也只有一法，即通過去除渴愛而證悟的涅槃。'},
                            {upper: 64, title: '趣向滅苦之道聖諦', 
                                Item1: '趣向滅苦之道聖諦是八聖道分。在四諦的教法裡，這是在四出世間道心裡生起的八道分心所。當知在菩提分一篇裡的八道分可以是屬於世間或出世間法，但在四聖諦教法裡，它們則純粹屬於出世間法。'},
                            {upper: 65, title: '1.緣於無明，行生起', 
                                Item1: '無明（avijjā）是痴心所，覆蓋了對諸法真實性的覺知能力，就有如白內障阻礙看色所緣的視力。根據經教法的解釋，無明是沒有四聖諦的智慧。根據論教法，無明是沒有對以下八事的智慧：四聖諦、過去世、未來世、過去世與未來世、緣起。', 
                                Item2: '行（saṅkhāra）是與二十九世間善及不善心相應的思心所。八大善心及五色界禪那善心裡的思整體地被稱為「福行」（puññābhisaṅkhāra）；十二不善心裡的思則被稱為「非福行」apuññābhisaṅkhāra）；而四無色禪善心裡的思則被稱為「不動行」（āneñjabhisaṅkhāra）。',
                                Item3: '當有情的心流還是受到無明影響時，行即會製造能夠產生未來世的業。由此無明被稱為產生行的主要緣。無明在不善業裡很顯著，而在世間善業裡則是潛伏性地存在。所以世間善與不善行兩者皆被說為緣於無明。',
                                showid: 102},
                            {upper: 65, title: '2.緣於行，識生起', 
                                Item1: '這是指三十二種（世間）果報心緣於行（上述二十九種善與不善思）而生起。', 
                                Item2: '在前一世死時，其中一個累積在心流裡特強的業即會在下一世與該業相符之地裡產生十九種結生心之一。',
                                Item3: '如在第五章、節廿七至卅三裡所解釋，在隨後的生命期裡，其他以往所累積的業也能夠根據情況產生其他種類的果報心。'},
                            {upper: 65, title: '3.緣於識，名色生起', 
                                Item1: '在第二項裡的「識」專指「果報識」，然而在此它則是指「果報識」及前世的「業識」兩者。', 
                                Item2: '「名」（nāma）一詞是指與果報識相應的諸心所；「色」（rūpa）一詞則是指業生色。在「五蘊有」（pañcavokāra-bhava）裡，即是在擁有一切五蘊的界地裡，識緣生了名色兩者。但在「四蘊有」（catuvokārabhava）裡，即在無色界天裡，它只緣生了名法。而在「一蘊有」（ekavokārabhava）裡，即在無想有情天裡，它只緣生色法。',
                                Item3: '於五蘊結生，當結生心在結生那一剎那生起時，同時也生起了受、想、行三名蘊，以及某些色聚──於人類，該些色聚是身十法聚、性根十法聚與心所依處十法聚。由於心（識）在這些俱生名色法裡是主，所以說識緣生了名色。'},
                            {upper: 65, title: '4.緣於名色，六處生起', 
                                Item1: '在此，「名色」的定義與第三項相同。', 
                                Item2: '在六處當中，首五處是眼、耳、鼻、舌、身五淨色，而意處則是指三十二種（世間）果報心。當業生色生起時，它們緣助也是屬於業生色的五淨色生起。當諸相應心所生起，它們緣助於此稱為意處的果報心生起。換言之，果報心緣生名，而名則緣生果報心；它們之間的關係是「相互緣」（aññamaññapaccaya）。',
                                Item3: '在欲地裡，名色緣生所有六處；在色地裡，它們則只緣生眼、耳及意三處；在無色地裡則只有名緣生意處，這是該地僅有之處，因為在其地完全沒有五色處'},
                            {upper: 65, title: '5.緣於六處，觸生起', 
                                Item1: '在此「觸」（phassa）是指與果報心相應的觸心所。', 
                                Item2: '觸是心、諸心所及目標「前來相聚於」（saṅgati）六處當中之一處。生起於眼處的觸名為「眼觸」。它是眼淨色、色所緣及眼識之相聚於一處。其他的耳觸等也同樣地依靠各自的處生起。「意觸」則是與除了雙五識之外的二十二果報心相應的觸。',
                                Item3: '由於觸必須有處才能生起，所以說觸緣於六處而生起。'},
                            {upper: 65, title: '6.緣於觸，受生起', 
                                Item1: '每當觸生起時，受（vedanā）即會緣於該觸而同時生起。', 
                                Item2: '觸是識與目標接觸，而在它們接觸時必定會有某種緣於觸而生起的感受。',
                                Item3: '受有六種：眼觸生受、耳觸生受、鼻觸生受、舌觸生受、身觸生受及意觸生受。在感受的素質方面，受依據其處及目標可以是樂受、苦受或捨受。'},
                            {upper: 65, title: '7.緣於受，愛生起', 
                                Item1: '受緣生渴愛（taṇhā）。', 
                                Item2: '愛有六種：（顏）色愛、聲愛、香愛、味愛、觸愛及法愛。每一種又可依以下三方面分為三種：一、純粹只是渴愛欲樂；二、渴愛有（生命），即含有常見（sassatadiṭṭhi）的渴愛；三、渴愛斷滅，即含有斷見（ucchedadiṭṭhi）的渴愛。',
                                Item3: '在究竟界上，所有不同種類的愛都是貪心所（lobha）──見第七章、節卅八。',
                                Item4: '雖然愛可依其目標而分別，但事實上愛是依靠接觸目標而生起的受。若人體驗到樂受，他就會享受該樂受，而他追求該目標的目的純粹只是因為它能夠激起樂受。反之，當他體驗到苦受時，他會渴望脫離苦，以及渴望會有某種樂受取代它。捨受的本性是寧靜的，而這也能成為渴愛的目標。如是三種受緣生了種種愛。',
                                showid3: 106},
                            {upper: 65, title: '8.緣於愛，取生起', 
                                Item1: '在此，「取」（upādāna）是在前文已解釋的四種取（見第七章、節七）。', 
                                Item2: '「欲取」是強化了的愛，是貪心所的一種呈現方式',
                                Item3: '其他三種取是邪見心所的呈現方式',
                                Item4: '這些取都緣於愛。於第一項，對目標微弱或起始的貪名為愛，而強化了的貪則名為取。於其他三項，緣生邪見的貪名為愛，在受到該貪的影響之下而接受的邪見則名為取。',
                                showid2: 106,
                                showid3: 107},
                            {upper: 65, title: '9.緣於取，有生起', 
                                Item1: '有（存在）有兩種：業有（kamma-bhava）與生有（upapattibhava）。', 
                                Item2: '業有是指二十九種善與不善思，或一切能夠產生新一世的善與不善業。生有則是指三十二種果報心、它們的相應心所及業生色。',
                                Item3: '取是業有之緣；在取的影響之下，人們才會有作為而累積了業。取是生有之緣，因為即是取導致人們依所造之業再生死輪迴。'},
                            {upper: 65, title: '10.緣於有，生生起', 
                                Item1: '於此，生（jāti）是指新一世的世間果報心、其相應心所及業生色生起於其中一個生存地。', 
                                Item2: '使到未來世發生的主要緣是善與不善業，即業有。'},
                            {upper: 65, title: '11.緣於生，老、死、愁、悲、苦、憂、惱生起。', 
                                Item1: '一旦生發生，老死已是無可避免的，而在生與死之間也可能會生起其他苦，例如愁、悲、苦、憂及惱。這一切苦的根源即是生，所以把生列為它們的主要緣。'},
                            {upper: 66, title: '無間緣、相續緣', 
                                Item1: '此二緣的意義相同，只是名稱不一樣而已；這是為了從稍微不同的角度看同一緣。', 
                                Item2: '無間緣是屬於緣法的名法導致屬於緣生法的名法在它滅盡之後即刻生起，以便沒有其他名法可以插入它們之間。',
                                Item3: '相續緣是屬於緣法的名法導致屬於緣生法的名法在它滅盡之後依照心之定法即刻生起。',
                                Item4: '此二緣可應用於在任何一個剎那裡滅盡的心與心所，以及緊隨它們之後生起的心與心所。',
                                Item5: '剛滅盡的心與心所是緣法，隨後即刻生起的心與心所是緣生法。然而阿羅漢的死亡心並不能作為無間緣或相續緣，因為在它之後並沒有任何心生起。'},
                            {upper: 66, title: '無有緣、離去緣', 
                                Item1: '此二緣是另一對性質相同而名稱不同之緣。', 
                                Item2: '無有緣是名法之滅盡給予其他名法有機會隨它之後生起。',
                                Item3: '離去緣是名法之離去給予其他名法有機會隨它之後生起。',
                                Item4: '此二緣的緣法及緣生法與無間緣及相續緣裡的相同。 '},
                            {upper: 66, title: '重複緣', 
                                Item1: '於此緣，屬於緣法的名法導致與它同類但屬於緣生法的名法在它滅盡之後更強更有效率地生起。就有如學生在重複地溫習功課之下，變得對其功課更加熟悉；同樣地，緣法在導致與它同類的緣生法相續地生起時，即對後者注入了更強勁之力。', 
                                Item2: '除了每一個心路過程裡的最後一個速行之外，任何一個世間善、不善及唯作速行名法，只要它們能夠作為下一個速行剎那裡擁有同一種業力品質（善、不善或唯作）的名法之緣，它們即能作為此緣的緣法。後者是屬於此緣裡的緣生法。',
                                Item3: '雖然四出世間道心也是善速行，但它們不能作為重複緣的緣法，因為隨它們之後生起的是屬於果報心的果心，因此缺少了重複。雖然果心能相續地生起於速行的階段，但由於它們是果報心，它們並不符合重複緣的緣法的定義。然而，在道心之前生起的欲界三因善心是屬於重複緣的緣法，而道心則屬於緣生法。'},
                            {upper: 66, title: '相應緣', 
                                Item1: '此緣是屬於緣法的名法導致屬於緣生法的名法一同生起及作為一個無可分離的相應組合；該組合的特徵是同生、同滅、擁有同一個目標（所緣）及擁有同一個依處色（見第二章、節一）。', 
                                Item2: '對於此緣，若取任何一心（指心與心所的組合）的任何一個名法為緣法，其餘的相應名法即是緣生法。'},
                            {upper: 67, title: '因緣', 
                                Item1: '於此緣，緣法的作用是有如根一般使到緣生法穩固。', 
                                Item2: '此緣的緣法是名為「因」的六種心所（見第三章、節五）：貪、瞋、痴三不善因，以及可以是善或無記的無貪、無瞋、無痴三美因。',
                                Item3: '緣生法是與每一因相應的名法及俱生的色法。俱生色是指在結生時生起的業生色，以及在生命期裡生起的心生色。就有如樹根是樹存在、成長與穩固的根本一般，這些因引生了緣生法，以及使到它們穩固。'},
                            {upper: 67, title: '禪那緣', 
                                Item1: '此緣的緣法使到緣生法緊密地觀察目標。', 
                                Item2: '於此的緣法是七禪支，但只有五種心所（見第七章、節十六、廿三）。',
                                Item3: '緣生法是與禪支相應的心與心所（除了雙五識），以及俱生色法。雖然俱生色法並不能觀察目標，但由於它們是因緊密觀察目標的禪那支而產生，所以它們也被包括在緣生法之內。'},
                            {upper: 67, title: '道緣', 
                                Item1: '此緣的緣法使到緣生法作為達到某個目的地的管道。', 
                                Item2: '此緣的緣法是十二道分，但只有九種心所（見第七章、節十七、廿三）。四邪道分是達到惡趣的管道，八正道分則是達到善趣與涅槃的管道。',
                                Item3: '於此的緣生法是除了十八無因心之外的一切與道分相應的心與心所，以及俱生色法。',
                                Item4: '雖然果報心與唯作心裡的道分並沒有導向任何目的地，但還是被列為道分，因為依它們的本性，它們與能夠導向各種目的地之法類似。'},
                            {upper: 67, title: '業緣', 
                                Item1: '此緣有兩種：<br>一、俱生業緣（sahajāta-kamma-paccaya）；<br>二、異剎那業緣（nānākkha7ika-kammapaccaya）。', 
                                Item2: '（一）於俱生業緣，緣法是八十九種心裡的思心所，緣生法是與思心所相應的心與心所及俱生色法。於此作為俱生業緣的思使到其相應名法執行各自的作用，同時也激使某種色法生起。',
                                Item3: '（二）於異剎那業緣，緣法與緣生法之間間隔著一段時間。此緣的緣法是過去的善或不善思；緣生法是在結生與生命期裡的果報心及其心所，以及業生色。於此，緣力是思產生相符的果報名法及業生色的能力。此緣也存在於道心與果心之間。'},
                            {upper: 67, title: '果報緣', 
                                Item1: '此緣的緣法使到與它同生的緣生法保持被動及不活躍。', 
                                Item2: '此緣的緣法是果報心與心所',
                                Item3: '緣生法也是該些果報名法，以及俱生色法。由於諸果報心是因為業成熟而產生，它們並不活躍而且被動。',
                                Item4: '如是，於熟睡者的心中，果報有分心連續不斷地生滅，但其時他並沒有致力於造身、語或意業，也沒有清晰地覺知目標。同樣地，在五門心路過程裡的果報心也沒有致力於識知它們的目標。',
                                Item5: '只有在速行的階段才有致力於清楚地識知目標，也只有在速行的階段才有造業。'},
                            {upper: 68, title: '後生緣', 
                                Item1: '此緣的緣法支助及增強在它之前生起的緣生法。', 
                                Item2: '此緣的緣法是後生的心與心所',
                                Item3: '緣生法是在該心的前一剎那裡生起、由一切四因產生的色法。',
                                Item4: '此緣始於一世當中的第一個有分心，該有分心支助在結生那一剎那生起的業生色。就有如後來才下的雨輔助已有的植物成長一般，後生名法也能夠支助前生色法。'},
                            {upper: 69, title: '前生緣', 
                                Item1: '於此緣，屬於緣法且已達到住時的色法致使屬於緣生法的名法隨之生起。這就有如先出現的太陽，帶給在它出現之後才出現的人類光明。', 
                                Item2: '前生緣有兩大分類：<br>一、依處前生（vatthu-purejāta）；<br>二、所緣前生ārammaṇa-purejāta）。',
                                Item3: '（一）在生命期當中，六依處色都作為依靠它們而生起的心與心所的「依處前生緣」（見第三章、節二十至廿二）。在結生的那一剎那，心所依處並不是名法的前生緣，因為其時心所依處與名法同時生起，所涉及的緣是俱生緣與相互緣。但在結生剎那生起的心所依處是隨結生心之後生起的第一個有分心的前生緣。隨後，在生命期裡，心所依處作為一切的意界與意識界的前生緣。',
                                Item4: '（二）五所緣是取它們為目標的五門心路過程心與心所的「所緣前生緣」。再者，一切已達到住時的十八種完成色（見第六章、節二）都能成為意門心路過程心與心所的「所緣前生緣」。'},
                            {upper: 70, title: '所緣緣', 
                                Item1: '此緣的緣法是所緣，它使到緣生法取它為目標而生起。', 
                                Item2: '此緣的六種緣法是六所緣；取它們任何一個為目標的心與心所是緣生法。'},
                            {upper: 70, title: '親依止緣', 
                                Item1: '（一）「所緣親依止緣」（ārammaṇūpanissaya）的緣法是極可喜或重要的所緣，使到屬於緣生法的名法極度依靠它地生起以識知它。', 
                                Item2: '（二）「無間親依止緣」（anantarūpanissaya）的緣法及緣生法與無間緣的相同，只是在於緣力稍為有些差別。無間緣是導致後生名法在前生名法滅盡之後即刻生起之力；無間親依止緣是導致後生法極度依靠前生法的滅盡地生起之力。',
                                Item3: '（三）「自然親依止緣」（pakatūpanissaya）所涉及的層面極廣，其緣法包括了一切能夠在往後有效地使到屬於緣生法的心與心所生起的過去名色法。例如：以前的貪欲能夠作為殺生、偷盜、邪淫等思的自然親依止緣；以前的信心能夠作為佈施、持戒、禪修等思的自然親依止緣；健康作為快樂與精進，生病作為愁苦與怠惰等的自然親依止緣。'},
                            {upper: 71, title: '增上緣', 
                                Item1: '（一）「所緣增上緣」（ārammaṇādhipati）：於此緣，作為緣法的所緣支配取它為目標的名法。只有極為尊敬、珍愛或渴望的所緣才能成為此緣的緣法。事實上，此緣與「所緣親依止緣」相同，差別只在於緣力稍為不同：後者擁有極有效能使到心與心所生起之力；前者擁有極強吸引與支配該些名法之力。', 
                                Item2: '（二）「俱生增上緣」（sahajātādhipati）：於此緣，緣法支配緣生法陪同它生起。此緣的緣法是欲、精進、心與觀四增上緣（見第七章、節二十）。在任何時刻，只有它們當中之一能夠作為增上緣，而且只發生於速行心。俱生的名色法是緣生法。'},
                            {upper: 71, title: '俱生緣', 
                                Item1: '俱生緣有三種：一、心與心所互相作為俱生緣，以及作為俱生色的俱生緣；二、四大元素互相作為俱生緣，以及作為所造色的俱生緣三、於結生時，心所依處與果報（名蘊）互相作為俱生緣。', 
                                Item2: '於此緣，緣法在生起時導致緣生法與它同時生起。這可比喻為燈火，在點著燈時，它導致光線、顏色及熱能與它同時生起。',
                                Item3: '此緣可以如原文所示分為三種，或更詳細地分為五種：一、每一個名法（無論是心或心所）都作為相應名法的俱生緣；二、每一個名法都作為俱生色法的俱生緣；三、四大元素其中的任何一個都作為其他三大元素的俱生緣；四、四大元素的每一個都作為所造色的俱生緣；五、於結生時，心所依處作為果報名法的俱生緣，反之後者也作為心所依處的俱生緣。'},
                            {upper: 71, title: '相互緣', 
                                Item1: '相互緣有三種：一、心與心所互相作為相互緣；二、四大元素互相作為相互緣；三、於結生剎那，心所依處與果報（名蘊）互相作為相互緣。', 
                                Item2: '事實上此緣是俱生緣的一個分類。於一般的俱生緣，緣法只是純粹使到緣生法與它同時生起，而無須具有互相支助的緣力。然而，在相互緣裡，每一個緣法在支助緣生法的同時，也在同樣的方式之下受到後者支助而作為緣生法。這就比三腳架，每一隻腳都互相支助，使到三腳架能夠筆直地站立。'},
                            {upper: 71, title: '依止緣', 
                                Item1: '依止緣有三種：一、心與心所互相作為依止緣，以及作為俱生色法的依止緣；二、四大元素互相作為依止緣，以及作為所造色的依止緣；三、六依處作為七識界的依止緣。', 
                                Item2: '於此緣，緣法以作為緣生法的支助或依處而導致後者生起。該緣法與緣生法之間的關係就好比大地支助植物或畫布支助彩色。',
                                Item3: '依止緣的兩大分類是：一、俱生依止（sahajāta-nissaya）；二、前生依止（purejāta-nissaya）。俱生依止在各方面都與俱生緣相同。前生依止則再有兩個小分類。其一是「依處前生依止」（vatthu-purejāta-nissaya），這項與在討論前生緣時所提及的「依處前生緣」相同。另一者名為「依處所緣前生依止」（vatthārammaṇa-purejāta-nissaya）。這是指心由心所依處支助而生起，而又同時緣取該心所依處為所緣的特別情況。如是在這種情況之下，心所依處同時作為同一心的依處與所緣。關於這情況，《發趣論》說：「某人以智觀照內處為無常、苦、無我；他享受它、樂於它、取它為所緣，而生起了貪欲、邪見、疑、掉舉、憂。」'},
                            {upper: 71, title: '食緣', 
                                Item1: '於此緣，緣法維持緣生法存在，以及支助後者成長。這就好比支撐著舊屋子以防止它倒塌的柱子。如是食的主要作用是支持或鞏固（upatthambana）。', 
                                Item2: '食緣有兩種：一、色食（rūpāhāra）；二、名食（nāmāhāra）。',
                                Item3: '（一）色食是食物裡的食素（營養），它是色身的緣法。當食物被消化時，其食素製造了新的食生色。食生色（當中的食生食素）也能支助由四因所生的一切色聚，以繼續製造新的色聚。在體內，由四因所生的一切色聚裡的食素能夠增強與它共存於同一粒色聚裡的其他色法，也能夠支助其他色聚裡的色法。',
                                Item4: '（二）名食有三種：一、觸食；二、意思食；三、識食。它們是俱生名色法的食緣。'},
                            {upper: 71, title: '根緣', 
                                Item1: '於此緣，緣法通過在其範圍之內執行其控制力支助緣生法。此緣好比一組大臣，每人都在國內的某個地區有治理權，但並不會干涉其他地區。如內文所述，根緣有三種：一、前生根；二、色命根；三、俱生根。', 
                                Item2: '（一）於前生根，每一個（在過去有分住時生起的）五淨色都是與它們各自相符的根識及心所的根緣。這是因為淨色控制以它為依處的心之效力。例如：敏銳的眼的視覺清晰；差勁的眼則視力弱。',
                                Item3: '（二）在業生色聚裡的命根色是在同一粒色聚裡的其他色法的色命根緣，因為它以維持它們的生命來控制它們。',
                                Item4: '（三）十五種無色根（見第七章、節十八）裡的每一個都是相應名法及俱生色法的俱生根緣。',
                                Item5: '於諸根當中，女與男兩種性根並不是根緣裡的緣法。它們被除外是因為它們沒有作為緣的作用。緣有三種作用──產生、支助與維持，但性根並沒有執行這三種作用的任何一個。然而它們還是被列入根這一類，因為它們控制（女或男）性的身體結構、外表、性格及傾向，致使整個人的性格傾向於女性或男性。'},
                            {upper: 71, title: '不相應緣', 
                                Item1: '不相應緣有三種：一、在結生的那一剎那，心所依處是諸果報（名蘊）的俱生不相應緣，而心與心所則是俱生色法的俱生不相應緣；二、後生心與心所是前生色身的後生不相應緣；三、在生命期裡，六依處是七識界的前生不相應緣。', 
                                Item2: '於此緣，緣法是支助現在色法的名法，或是支助現在名法的色法。此緣的緣法及緣生法兩者必須屬於不同的種類：若其中之一是色法，另一者必定是名法；若其中之一是名法，另一者必定是色法。這就有如參在一起的水與油，雖然放在一起卻依然保持分離。',
                                Item3: '如是在結生時，心所依處與諸名蘊同時生起，而互相作為不相應緣，這是因為有分別它們為色法與名法之相。再者，在結生時，諸名蘊也是其他種類業生色的不相應緣。在生命期裡，諸名蘊則是（俱生）心生色的不相應緣。不相應緣也有前生與後生的種類：於前者，色法是緣法，名法是緣生法；於後者，名法是緣法，色法是緣生法。這兩種個別與前生依止緣及後生緣相同。'},
                            {upper: 71, title: '有緣、不離去緣', 
                                Item1: '有緣與不離去緣都有五種：俱生、前生、後生、段食及色命。', 
                                Item2: '此二緣的含義相同，只是名稱不同而已。於此緣，緣法支助緣生法生起，或在與緣生法同時存在的時刻支助緣生法繼續存在。',
                                Item3: '然而緣法與緣生法並不需要是俱生法；所須的只是這兩者有暫時重疊存在的時候，以及緣法在它們重疊存在的時段裡有以某種方式支助緣生法。如是有緣包括了前生、後生及俱生法。在內文裡只提及五種有緣，但由於這五種裡面還有更細的分類，所以有緣還包含了其他各種不同的緣。'},
                            {upper: 72, title: '形狀概念', 
                                Item1: '地、山嶽等被稱為「形狀概念」（saṇṭhānapaññatti），因為它們相等於事物的形狀。'},
                            {upper: 72, title: '組合概念', 
                                Item1: '屋子、馬車、村落等被稱為「組合概念」（samūhapaññatti），因為它們相等於事物的組合。'},
                            {upper: 72, title: '方向概念', 
                                Item1: '東、西等被稱為「方向概念」（disāpaññatti），因為它們相等於方向。'},
                            {upper: 72, title: '時間概念', 
                                Item1: '早晨、中午、星期、月等被稱為「時間概念」（kālapaññatti），因為它們相等於時間的單位。'},
                            {upper: 72, title: '空間概念', 
                                Item1: '井、山洞等被稱為「空間概念」（ākāsapaññatti），因為它們相等於沒有可觸及物的空間。'},
                            {upper: 72, title: '相概念', 
                                Item1: '遍相等被稱為「相概念」（nimittapaññatti），因為它們相等於通過禪修而獲得的心之影像。'},
                            {upper: 73, title: '真實的（直接）概念', 
                                Item1: '色、受等是究竟法，因此命名它們的概念是真實的直接概念。'},
                            {upper: 73, title: '不真實的（直接）概念', 
                                Item1: '「地」、「山嶽」等並不是究竟法，而是由心想像構成的世俗法。雖然這些概念是基於究竟法而有，但它們所代表的東西本身不是究竟法，因為它們不是擁有自性地存在。'},
                            {upper: 73, title: '通過真實的不真實概念', 
                                Item1: '「擁有六神通的人」是「通過真實的不真實概念」，因為神通是究竟真實的，但「擁有者」只是由心想像構成。'},
                            {upper: 73, title: '通過不真實的真實概念', 
                                Item1: '「女人的聲音」是「通過不真實的真實概念」，因為聲音是究竟存在的，但女人則不是如此。'},
                            {upper: 73, title: '通過真實的真實概念', 
                                Item1: '「眼識」是「通過真實的真實概念」，因為眼淨色及依靠它而生起的識都是究竟存在的。'},
                            {upper: 73, title: '通過不真實的不真實概念', 
                                Item1: '「國王的兒子」是「通過不真實的不真實概念」，因為國王及兒子兩者都不是究竟存在的。'},
                            {upper: 74, title: '地遍', 
                                Item1: '修習地遍時，禪修者可準備一個直徑大約三十公分的圓盤，把它填滿黎明色的泥，然後再把它的表面弄平。這即是地遍圓盤，即作為修習地遍的遍作相。禪修者可把該圓盤放在離他一公尺之處，張著眼凝視它，以及觀察它為「地、地」。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '水遍', 
                                Item1: '若要修習水遍，禪修者可以準備一桶清水，然後觀察它為「水、水」。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '火遍', 
                                Item1: '若要修習火遍，禪修者可以起一堆火，然後透過在一張皮或一塊布上剪出的圓洞凝視那火，以及觀察它為「火、火」。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '風遍', 
                                Item1: '修習風遍的禪修者可以專注於從窗口或墻壁的洞吹進來的風，觀察它為「風、風」。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '藍、黃、紅、白色遍', 
                                Item1: '若要修習色遍，禪修者可以準備一個上述大小的圓盤，然後把它塗上藍、黃、紅或白色。過後再於心中默念它的顏色地專注於它。禪修者甚至可以選用某種色的花作為目標。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '虛空遍', 
                                Item1: '想要修習虛空遍的禪修者可以專注於一個直徑大約三十公分的圓洞，觀察它為「虛空、虛空」。', 
                                Item2: '能夠產生五禪'},
                            {upper: 74, title: '光明遍', 
                                Item1: '想要修習光明遍的禪修者可以專注於月光，或不搖曳的燈光，或照在地上的光，或穿過牆縫照在另一道牆上的光線。', 
                                Item2: '能夠產生五禪'},

                            {upper: 76, title: '捨（棄）隨念', 
                                Item1: '具有正念地憶念佈施的功德', 
                                Item2: '只能產生近行定'},
                            {upper: 76, title: '天隨念', 
                                Item1: '具有正念地如下憶念：「諸天神因為他們的信、戒、多聞、佈施及慧而得以投生至如此殊勝之地。而我也擁有這些品德。」於此業處，禪修者以自己的信等功德作為目標以培育正念，以及以諸天為證。', 
                                Item2: '只能產生近行定'},
                            {upper: 76, title: '寂止隨念', 
                                Item1: '觀察涅槃的素質', 
                                Item2: '只能產生近行定'},
                            {upper: 76, title: '死隨念', 
                                Item1: '觀察自己肯定會死、死亡何時會來臨無法肯定，以及當死亡來臨時，人們必須捨棄一切。', 
                                Item2: '只能產生近行定'},
                            {upper: 76, title: '身至念', 
                                Item1: '觀察自己身體的頭髮、體毛、指甲、牙齒、皮膚、肉、腱、骨、骨髓等三十二不淨的部份。', 
                                Item2: '只能產生初禪'},
                            {upper: 76, title: '安般（入出息）念', 
                                Item1: '專注於呼吸時接觸到鼻孔邊緣或人中的入息與出息。', 
                                Item2: '能夠產生五禪'},
                            {upper: 77, title: '慈', 
                                Item1: '希望一切眾生幸福快樂。它有助於去除瞋恨。', 
                                Item2: '夠產生四禪'},
                            {upper: 77, title: '悲', 
                                Item1: '看到他人遭受痛苦時心生不忍。它是希望拔除他人的痛苦，及與殘酷相對。', 
                                Item2: '夠產生四禪'},
                            {upper: 77, title: '喜', 
                                Item1: '隨喜他人的成就與富裕。它是恭喜他人的態度，及協助去除對他人成就的妒嫉與不滿。', 
                                Item2: '夠產生四禪'},
                            {upper: 77, title: '捨', 
                                Item1: '屬於梵住的捨是沒有執著、沒有厭惡而平等地對待他人的心境。平等的態度是它主要的特相。它與偏愛及反感相對。', 
                                Item2: '只能產生第五禪'},
                            {upper: 78, title: '食厭想', 
                                Item1: '食厭想是省察食物可厭的一面而生起之想，例如省察尋食之苦，食用它、消化、排泄等時的不淨。', 
                                Item2: '只能產生近行定'},
                            {upper: 79, title: '四界分別觀', 
                                Item1: '四界分別觀是觀察身體只是由地、水、火、風四大元素組合而成。', 
                                Item2: '只能產生近行定'},
                            {upper: 80, title: '空無邊處',

                            {upper: 80, title: '識無邊處',

                                Item1: '能夠產生無色禪'},
                            {upper: 80, title: '非想非非想處', 
                                Item1: '能夠產生無色禪'},
                            {upper: 81, title: '貪行者', 
                                Item1: '適合修十不淨及身至念，即三十二身分。'},
                            {upper: 81, title: '瞋行者', 
                                Item1: '適合修四無量及四色遍。'},
                            {upper: 81, title: '痴行者與散漫行者', 
                                Item1: '適合修安般念。', 
                                Item2: '於遍處，痴行者適合採用大的（圓盤）；散漫行者適合採用小的（圓盤）。'},
                            {upper: 81, title: '信行者', 
                                Item1: '適合修佛隨念等六隨念'},
                            {upper: 81, title: '知識行者', 
                                Item1: '適合修死隨念、寂止隨念、食厭想及四界分別觀。'},
                            {upper: 81, title: '一切性格', 
                                Item1: '其餘的業處適合一切性格。'},
                            {upper: 82, title: '神變通（如意通）', 
                                Item1: '神變通（如意通）包括了能夠把自己顯現為多身、隨心所欲地顯現與消失、毫無阻礙地穿牆而過、遁地、在水上行走、在天空中飛行、觸摸日月、及能夠去到梵天界。'},
                            {upper: 82, title: '天耳通', 
                                Item1: '天耳通令人能夠聽到遠處及近處微細與粗顯的聲音。'},
                            {upper: 82, title: '他心智', 
                                Item1: '他心智能夠知曉他人的心念，以及直接地知道他人的心境。'},
                            {upper: 82, title: '宿住隨念', 
                                Item1: '宿住隨念能夠憶起許多過去世，以及知道在那些世裡的細節。'},
                            {upper: 82, title: '天眼通', 
                                Item1: '天眼通令人能夠看到天界或地界遠近的事情。天眼通當中也包括「死生智」（cutūpapāta-ñāṇa），即能夠直接地知道諸有情因於何業在一處死後投生至另一處。'},
                            {upper: 82, title: '漏盡智', 
                                Item1: '在經典裡也有提及第六種神通，即通過修習觀禪證得的出世間「漏盡智」（āsavakkhayañāṇa）。'},
                            {upper: 83, title: '護解脫律儀戒', 
                                Item1: '護解脫（pātimokkha）是比丘必須遵守的基本戒。此戒一共有輕重不等的二百廿七條戒。完全遵守護解脫則被稱為「護解脫律儀戒」。'},
                            {upper: 83, title: '根律儀戒', 
                                Item1: '以正念防護諸根，在遇到外緣時，不讓心執取可喜所緣，也不讓心排斥不可喜所緣。'},
                            {upper: 83, title: '活命遍淨戒', 
                                Item1: '活命遍淨戒是有關比丘獲取生活必需品的方式。他不應以不適合比丘的方式獲取必需品。'},
                            {upper: 83, title: '資具依止戒', 
                                Item1: '資具依止戒是指比丘必須在用衣、食、住、葯四種資具或必需品之前（及當時與之後）適當地省察運用它們的正確目的。'},
                            {upper: 84, title: '近行定', 
                                Item1: '詳見止之概要'},
                            {upper: 84, title: '安止定', 
                                Item1: '詳見止之概要'},
                            {upper: 85, title: '見清淨　名色分別智', 
                                Item1: '見清淨因它協助人們清除「永恆之我」的邪見而得其名。通過辨識所謂的人只是在因緣和合之下生起的名色法組合，在它們之內或背後並沒有一個主宰的我存在，即會達到這階段的清淨。', 
                                Item2: '這階段也名為「名色分別智」（nāmarūpavavatthānañāṇa），因為是依名色法的特相等分別它們。'},
                            {upper: 86, title: '度疑清淨　緣攝受智', 
                                Item1: '度疑清淨是因為它去除對過去、現在與未來三時名色法的諸緣之迷惑而得其名。', 
                                Item2: '通過緣起之智，禪修者辨識現在的名色組合並不是無端端地生起，也不是萬能之神所造或因靈魂而有，而是因為過去世的無明、愛、取、（行）與業而生起。他也運用相同的法則辨識過去與未來（名色的諸緣）。',
                                Item3: '這階段也名為「緣攝受智」（paccayapariggahañāṇa）。'},
                            {upper: 87, title: '道非道智見清淨　思惟智', 
                                Item1: '真正地觀照歸納為五蘊等的行法之三相。一切行法都有以下三相：一、「壞滅而無常」（aniccaṁ khayaṭṭhena），因為它們在生起之處即遭受壞滅，而沒有轉變為其他法或有所遺留；二、「可畏而苦」（dukkhaṁ bhayaṭṭhena），因為一切無常之法都不可靠而可畏；三、「無實質而無我」（anattā asārakaṭṭhena），因為它們沒有我，或實質，或主宰者。'},
                            {upper: 87, title: '道非道智見清淨　生滅智', 
                                Item1: '生滅智（udayabbayañāa）是觀照諸行法生滅之智。「生」是指生起之時；「滅」是指變易、毀壞與消失之時。「依緣」（paccayavasena）修習生滅智是指禪修者觀照諸行如何由於它們的諸緣生起而生起，以及由於它們的諸緣滅盡而滅盡。「依剎那」（khaṇavasena）修習生滅智是指觀照諸行法的剎那生滅。', 
                                Item2: '生滅智有兩個階段。在「未成熟」的生滅智階段，當觀照力提昇時，十種「觀之染」（vipassan\'upakkilesā）可能會生起於禪修者。他可能會看到從其身發射出極亮的光明（obhāsa）。他也可能會體驗到從所未有（極強）的喜（pīti）、輕安（passaddhi）與樂（sukha）。其勝解（adhimokkha）與策勵（paggaha）增長、智（ñāṇa）趨向成熟、念（upaṭṭhāna）變得穩定及捨（upekkhā）變得不受動搖。他也可能會對這些體驗生起了微細的欲（nikanti），即享受與執著這些體驗。',
                                Item3: '分辨十種觀之染為非道、觀禪是道的能力被稱為道非道智見清淨。'},
                            {upper: 88, title: '行道智見清淨　生滅智', 
                                Item1: '這與觀之染生起之前的觀智是同一智，但在克服觀之染之後，它變得成熟、更強及敏銳。'},
                            {upper: 88, title: '行道智見清淨　壞滅智', 
                                Item1: '當禪修者的觀智變得敏銳時，他不再作意諸行法的生時與住時，而只觀照它們的壞滅。這即是壞滅智。'},
                            {upper: 88, title: '行道智見清淨　怖畏智', 
                                Item1: '當禪修者觀照三世的行法的壞滅時，他覺知這些在一切生存地裡不斷壞滅的行法是可畏的。'},
                            {upper: 88, title: '行道智見清淨　過患智', 
                                Item1: '通過覺知一切行法為可畏，禪修者照見它們為毫無實質、不圓滿、毫無可取，而只有過患。他也明瞭只有無生無滅的無為法才是安全的。'},
                            {upper: 88, title: '行道智見清淨　厭離智', 
                                Item1: '當知見一切行法的過患之後，他對它們感到厭離，不再樂於一切生存地的任何行法。'},
                            {upper: 88, title: '行道智見清淨　欲解脫智', 
                                Item1: '這是在觀照時生起欲脫離一切行法之願。'},
                            {upper: 88, title: '行道智見清淨　審察智', 
                                Item1: '為了脫離諸行法，禪修者再以種種方法觀照那些行法的三相。當他清晰地審察諸行法的三相時，那即是審察智。'},
                            {upper: 88, title: '行道智見清淨　行捨智', 
                                Item1: '在審察之後，禪修者照見諸行法當中無一物可執取為「我」及「我的」，因此捨棄了怖畏與取樂兩者，而對一切行法感到中捨。如是生起了行捨智。'},
                            {upper: 88, title: '行道智見清淨　隨順智', 
                                Item1: '這是在出世間道心路過程裡，於種姓心之前生起的欲界心。此智被稱為隨順是因為它順著之前八種觀智的作用，以及順著之後道智的作用。'},
                            {upper: 89, title: '智見清淨　四出世間道智', 
                                Item1: '當他如此觀照時，由於其智已成熟，（他感到：）「如今（道）安止即將生起。」於是，在有分斷之後生起了意門轉向；隨著生起的是兩個或三個緣取目標的無常等任何一相的觀智心。它們被稱為遍作、近行與隨順。當行捨智與隨順智圓滿時也被稱為「導向出起之觀」。', 
                                Item2: '隨後生起了取涅槃為目標的（更改）種姓心，超越了凡夫的種姓，而達到聖者的種姓。在這之後即刻生起了（須陀洹）道；（該道心）徹知苦諦、斷除集諦、證悟滅諦及開展道諦，而證入了（出世間）安止心路過程。之後有兩個或三個果心生滅，然後再沉入有分。',
                                Item3: '在有分中止之後，生起了省察智。智者省察道、果、涅槃，以及省察或沒有省察他已斷與還剩下的煩惱。如是必須通過修習六清淨而次第地證得的四道名為智見清淨。'},
                            {upper: 90, title: '無常相', 
                                Item1: '無常相是生滅與變易的呈現方式，即在成為有之後再變成不存在。'},
                            {upper: 90, title: '苦相', 
                                Item1: '苦相是不斷地遭受生滅逼迫的呈現方式。'},
                            {upper: 90, title: '無我相', 
                                Item1: '無我相是不受控制的呈現方式，即人們不能完全地控制名色法。'},
                            {upper: 91, title: '空解脫', 
                                Item1: '去除我執的無我隨觀名為空解脫門', 
                                Item2: '無我隨觀被稱為空隨觀，因為它透視諸行為無我、無有情及無人。',
                                Item3: '若人以導向出起之觀觀照無我，其道即名為空解脫'},
                            {upper: 91, title: '無相解脫', 
                                Item1: '去除顛倒相的無常隨觀名為無相解脫門', 
                                Item2: '無常隨觀被稱為無相隨觀，因為它去除「顛倒相」（vipallāsanimitta），即由於顛倒想而呈現的欺人的常相與穩定相。',
                                Item3: '若是觀照無常，其道即名為無相解脫'},
                            {upper: 91, title: '無願解脫', 
                                Item1: '去除愛欲的苦隨觀名為無願解脫門', 
                                Item2: '苦隨觀被稱為無願隨觀，因為它通過去除對諸行錯誤的樂想而斷除了欲。',
                                Item3: '若是觀照苦，其道即名為無願解脫。'},
                            {upper: 92, title: '須陀洹', 
                                Item1: '須陀洹（入流者）已進入必定趣向涅槃之流，即八聖道。', 
                                Item2: '須陀洹已斷除了最粗的三結：身見、疑與戒禁取見（執取儀式）；他對佛法僧有不可動搖的信心，也已解脫了任何惡道輪迴。於四漏（āsava），他已斷除了邪見漏；於十四不善心所，他已斷除了邪見與疑心所，而根據註疏，他也已經斷除了嫉與慳心所。他也解脫了一切強得足以導致惡道輪迴的煩惱。他的行為的特徵是堅守五戒：不殺生、不偷盜、不邪淫、不妄語與不服用麻醉品。',
                                Item3: '須陀洹有三種：一、 極七返有者（sattakkhattuparama）；最多會再投生於人間與天界七次的須陀洹。二、 家家者（kolaṅkola）；在證得阿羅漢果之前再投生於良善家庭兩或三次的須陀洹。三、 一種子者（ekabījī）；只會再投生一次即證得阿羅漢果的須陀洹。'},
                            {upper: 92, title: '斯陀含', 
                                Item1: '斯陀含（一還者）已斷除了較粗的欲、瞋與痴。因此，雖然這一些較輕的煩惱還會生起，但並不時常發生，而且它們的困擾力也很弱。'},
                            {upper: 92, title: '阿那含', 
                                Item1: '阿那含（不還者）已完全斷除了繫縛有情於欲界的欲欲與瞋恨兩結。他也斷除了欲漏，以及瞋、惡作兩個不善心所，而取欲所緣為目標的一切貪也不會再生起。', 
                                Item2: '他（死後）會化生到色界天，及在其地證入般涅槃。當知投生於淨居天的只有阿那含聖者，但並不是所有的阿那含都投生於該處。 ',
                                Item3: '聖典提及五種阿那含：一、化生到色界天之後，在還未活到其壽元的一半時，他即證得了阿羅漢道（antarā-parinibbāyī）。二、在活了超過其壽元的一半之後，或甚至在臨死時，他才證得了阿羅漢道（upahacca-parinibbāyī）。三、他不須奮鬥即能證得阿羅漢道（asaṅkhāra-parinibbāyī）。四、他必須經過奮鬥才能證得阿羅漢道（sasaṅkhāra-parinibbāyī）。五、他從一界投生至更高的界地，直至色究竟天，即最高的淨居天，然後在其地證得阿羅漢道（uddhaṁsoto akaniṭṭhagāmī）。'},
                            {upper: 92, title: '阿羅漢', 
                                Item1: '培育了阿羅漢道而完全斷除了一切煩惱之後，他成為阿羅漢、漏盡者、世間至上應供者。', 
                                Item2: '首三道所斷除的五結稱為「下分結」（orambhāgiyasaṁyojana），因為它們繫縛諸有情於下等世間，即：欲生存地。已斷除它們的阿那含不會再投生到欲地，但還是被五個「上分結」（uddhambhāgiyasaṁyojana）繫縛於生死輪迴裡。',
                                Item3: '通過證悟阿羅漢道，這五個上分結也被完全斷除；它們是：對色界生命之欲（色界欲）、對無色界生命之欲（無色界欲）、我慢、掉舉與無明。',
                                Item4: '第四道也斷除了其餘兩個漏：有漏與無明漏；這是為什麼阿羅漢被稱為「漏盡者」（khīṇāsava）的原因。',
                                Item5: '阿羅漢道也斷除了其餘不善心所：痴、無慚、無愧、掉舉、慢、昏沉與睡眠。'}
